<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分页</title>
    <script src="./vue.js"></script>
    <style>
        span {
            cursor: pointer;
            display: inline-block;
            border: 1px solid;
            padding: 5px;
            margin: 3px;
            user-select: none;
        }

        .bg {
            background: coral;
        }
    </style>
</head>

<body>
    <div id="app">
        <span @click='btn1'>首页</span>
        <span @click='inup'>上一页</span>
        <span v-for='i,o in maxSize' @click='color(o)' :class='{bg:abc+o==bgclass}'>{{abc+o}}</span>
        <span @click='up'>下一页</span>
        <span @click='btn10'>尾页</span>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            lee: 9,
            list: 100,
            bgclass: 1,
        },
        computed: {
            maxSize() {
                return this.list < this.lee ? this.list : this.lee
            },
            abc() {
                if (this.bgclass <= Math.floor(this.lee / 2)) {
                    return 1
                } else if (this.bgclass >= this.list - Math.floor(this.lee / 2)) {
                    console.log(this.bgclass >= this.list - Math.floor(this.lee / 2))
                    return this.list - this.lee + 1
                } else {
                    return this.bgclass - Math.floor(this.lee / 2)
                }
            }

        },
        methods: {
            up() {
                this.bgclass = this.bgclass < this.list ? ++this.bgclass : this.list;
            },
            inup() {
                this.bgclass = this.bgclass > 1 ? --this.bgclass : 1;
            },
            btn1() {
                this.bgclass = 1;
            },
            btn10() {
                this.bgclass = this.list;
            },
            color(o) {
                this.bgclass = o;
            },
        }
    })

</script>

</html>
