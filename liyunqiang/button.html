<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
    .el-button {
        display: inline-block;
        line-height: 1;
        white-space: nowrap;
        cursor: pointer;
        background: #fff;
        border: 1px solid #dcdfe6;
        color: #606266;
        -webkit-appearance: none;
        text-align: center;
        box-sizing: border-box;
        outline: none;
        margin: 0;
        transition: .1s;
        font-weight: 500;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        padding: 12px 20px;
        font-size: 14px;
        border-radius: 4px;
        margin-bottom: 10px;
    }
    
    .el-button--primary {
        color: #fff;
        background-color: #409eff;
        border-color: #409eff;
    }
    
    .el-button--success {
        color: #fff;
        background-color: #67c23a;
        border-color: #67c23a;
    }
    
    .el-button--info {
        color: #fff;
        background-color: #909399;
        border-color: #909399;
    }
    
    .el-button--warning {
        color: #fff;
        background-color: #e6a23c;
        border-color: #e6a23c;
    }
    
    .el-button--danger {
        color: #fff;
        background-color: #f56c6c;
        border-color: #f56c6c;
    }
    
    button:hover {
        background: black
    }
</style>

<body>

    <div id="app">
        <btn></btn>
        <btn></btn>



    </div>
    <template id="btn">
        <div>
                <button type="button" class="el-button el-button--default" :disabled='true' @mouseover="yiru"><span>默认按钮</span></button>
                <button type="button" class="el-button el-button--primary"><span>主要按钮</span></button>
                <button type="button" class="el-button el-button--success"><span>成功按钮</span></button>
                <button type="button" class="el-button el-button--info"><span>信息按钮</span></button>
                <button type="button" class="el-button el-button--warning"><span>警告按钮</span></button>
                <button type="button" class="el-button el-button--danger"><span>危险按钮</span></button>
        </div>
    </template>

</body>
