<style>
    * {
        margin: 0;
        padding: 0;
        text-decoration: none;
        list-style: none;
    }
    
    .warp {
        position: relative;
    }
    
    .title {
        width: 100%;
        height: 55px;
        background-color: #111;
        border-bottom: 1px solid rgba(0, 0, 0, .8);
    }
    
    .title .logo a {
        float: left;
        color: #fff;
        font-size: 18px;
        padding-left: 20px;
        line-height: 50px;
        width: 200px;
        transition: background-color ease .3s;
    }
    
    .left_open {
        height: 55px;
        float: left;
    }
    
    .left_open span {
        display: block;
        color: rgb(255, 255, 255);
        width: 32px;
        height: 32px;
        line-height: 32px;
        text-align: center;
        margin-top: 10px;
        cursor: pointer;
        background: url(xadmin.css) 0px 0px no-repeat rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        transition: background-color 0.3s ease 0s;
    }
    
    .layui-nav {
        float: right;
        line-height: 50px;
        margin-right: 110px;
        line-height: 50px
    }
    
    .layui-nav-item a {
        display: block;
        padding: 0 25px;
        color: white
    }
    
    .login {
        width: 100px;
        height: 150px;
        background: red;
        position: relative;
        top: 5px;
        display: none;
    }
    
    .layui-nav-item a:hover .login {
        display: inline-block;
        background: blue
    }
    
    .left {
        position: absolute;
        top: 55px;
        bottom: 0px;
        left: 0px;
        z-index: 2;
        padding-top: 10px;
        background-color: rgb(34, 35, 36);
        width: 220px;
        max-width: 220px;
        overflow: hidden;
        border-right: 1px solid rgb(19, 30, 38);
    }
    
    #con {
        position: absolute;
        left: 220px;
        top: 55px;
        bottom: 0;
        right: 0;
    }
    
    .black {
        background: #000;
    }
    
    .black li {
        border-left: 4px solid #000;
        height: auto;
    }
    
    #ha {
        width: 225px;
        line-height: 53px;
        padding-left: 20px;
        color: #ccc;
        box-sizing: border-box;
        user-select: none;
        border-left: 4px solid rgb(34, 35, 36);
    }
    
    #ha:hover {
        color: white;
        border-color: blue;
        background: black;
    }
</style>

                        </div>

                            </li>

                                <li>切换账号</li>
                                <li>退出</li>
                            </div>
                        </ul>
                    </div>
                </div>
    </template>
    <template id="leftnav">
            <div class="left" v-if="show">
                    <ul>
                        <li v-for="(item,index) in arr" id="ha" @click="showItem(item)" style="transition: all 0.8s">
                            <span class="icon iconfont" v-html=item.img></span>
                            <span>{{item.name}}</span>
                            <span class="icon iconfont" v-html=item.font id="xi"></span>
                            <ul v-if="isshow" @click="leftCon(index)">

                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
    </template>
    <template id="main">

            </div>
    </template>
    <template id="zb1">

            <div class="box">

                <div class="clock miute" :style="{transform:'rotate('+miute+'deg)'}"></div>
                <div class="clock second" :style="{transform:'rotate('+second+'deg)'}"></div>
            </div>
        </div>
    </template>
