<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function() {
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 640 * 100 + 'px';
            window.onresize = function() {
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 640 * 100 + 'px';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
            text-decoration: none;
        }
        
        #box {
            width: 100%;
            min-height: 10rem;
            border: 1px solid #ccc;
            margin: 0 auto;
            overflow: hidden;
        }
        
        #header {
            width: 100%;
            height: 1.25rem;
        }
        
        #ziti {
            height: 1.25rem;
            text-align: center;
            line-height: 1.25rem;
            font-size: .35rem;
        }
        
        #sousuo {
            float: right;
            margin-right: 15%;
            font-size: .35rem
        }
        
        #nav {
            width: 99%;
            height: 1.25rem;
            border: 1px solid #ccc;
        }
        
        #nav ul {
            width: 100%;
            height: 1.25rem;
        }
        
        #nav ul li {
            width: 24.5%;
            height: 1.25rem;
            line-height: 1.25rem;
            font-size: .3rem;
            text-align: center;
            float: left;
        }
        
        #nav ul li:nth-of-type(4) {
            border-right: none;
        }
        
        #left {
            width: 25%;
            height: auto;
            border: 1px solid #ccc;
            float: left;
        }
        
        #right {
            width: 74%;
            height: auto;
            float: right;
        }
        
        #first {
            float: right;
            width: 100%;
            height: 1.25rem;
            border-bottom: 1px solid #ccc;
        }
        
        #jia {
            color: rgb(202, 191, 171);
            margin-top: 5%;
        }
        
        #jia button {
            width: 0.3rem;
            height: 0.3rem;
            text-align: center;
            line-height: 0.3rem;
            border-radius: 50%;
            float: right;
            margin-right: .3rem;
            border: none
        }
        
        #footer {
            width: 100%;
            height: 1.25rem;
            background: rgb(102, 98, 98);
            font-size: .4rem;
            float: left;
            line-height: 1.25rem;
            margin-top: 25px;
        }
        
        #qq {
            width: 1.5rem;
            height: 1.25rem;
            float: right;
            background: rgb(131, 134, 126);
            border: none;
            color: black
        }
        
        #dd {
            float: right;
            margin-right: .25rem;
        }
    </style>
</head>

<body>
    <div id="app">
        <router-view></router-view>
    </div>
    <template id="select">
            <div id="box">
                    <div id="header">
                        <p id="ziti">派送至:北京石景山
                            
                        </p>
                    </div>
                    <div id="nav">
                        <ul>
                            <li>热销新品</li>
                            <li>综合排序</li>
                            <li>按价格</li>
                            <li>分类</li>
                        </ul>
                    </div>
                    <div id="right">
                        <div id="first " v-for="b,index in arr[indexl].con ">
                            <img :src="b.img" style="width: 20%;height: 100%">
                            <p style="font-size:8px;margin-left: 20%;margin-top: -20%">{{b.text}}</p>
                            <p style="font-size:12px;margin-left: 20%;" id="jia">价格:{{b.jiage}}<button @click="add(b)">+</button><span id="dd">{{b.num||0}}</span><button @click="del(b)">-</button></p>
                        </div>
                    </div>
                    <div id="left">
                        <ul>
                            <li v-for="a,index in arr" style="font-size: 18px;width: 100%;height: 40px;border-bottom: 1px solid #ccc;text-align: center;line-height: 40px" @click="showItem(index)">{{a.name}}</li>
                        </ul>
                    </div>
                    <div id="footer">
                        总计：{{total}}
                        <router-link :to="{name:'jiesuan',params:'select'}" id="qq">去支付</router-link>
                    </div>
                </div>
    </template>
</body>
<script src="yidong.js"></script>

</html>
