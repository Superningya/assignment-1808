<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            user-select: none;
        }
        
        .el_input_number {
            position: relative;
            display: inline-block;
            width: 180px;
            line-height: 38px;
        }
        
        .minus {
            border: 0;
            position: absolute;
            z-index: 1;
            top: 1px;
            width: 40px;
            text-align: center;
            background: #f5f7fa;
            color: #606266;
            cursor: pointer;
            font-size: 13px;
            left: 1px;
            border-radius: 4px 0 0 4px;
            border-right: 1px solid #dcdfe6;
            line-height: 38px;
        }
        
        .add {
            border: 0;
            right: 1px;
            border-radius: 0 4px 4px 0;
            border-left: 1px solid #dcdfe6;
            position: absolute;
            z-index: 1;
            top: 1px;
            width: 40px;
            text-align: center;
            background: #f5f7fa;
            color: #606266;
            cursor: pointer;
            font-size: 13px;
            line-height: 38px;
        }
        
        .el_input__inner {
            padding-left: 50px;
            padding-right: 50px;
            text-align: center;
            background-color: #fff;
            border-radius: 4px;
            border: 1px solid #dcdfe6;
            box-sizing: border-box;
            color: #606266;
            display: inline-block;
            height: 40px;
            line-height: 40px;
            outline: none;
            padding: 0 15px;
            transition: .2s;
            width: 100%;
        }
        
        .el_input {
            display: block;
            width: 100%;
            position: relative;
            font-size: 14px;
            line-height: 38px;
        }
    </style>
</head>

<body>
    <div id="app">
        <el_number v-model="msg" :min="1" :max="8" :step="3" :disabled="true"></el_number>
        <el_number v-model="msg1" :min="1" :max="8" :step="1" :disabled="false"></el_number>
    </div>
    <template id="counter">
        <div class="el_input_number">
            <button class="minus" :disabled="disabled" @click="minus">-</button>
            <button class="add" :disabled="disabled" @click="add">+</button>
            <div class="el_input">
                <input type="text" :disabled="disabled" class="el_input__inner" v-model="value" @focus="focus">
            </div>
        </div>
   </template>
</body>
<script>
    Vue.component('el_number', {
        template: '#counter',
        props: ['value', 'min', 'max', 'step', 'disabled'],
        data() {
            return {
                value1: this.value
            }
        },
        watch: {
            value1(value, oldvalue) {
                this.$emit('change', value);
                this.$emit('input', value);
            }
        },
        methods: {
            minus() {

                this.value1 -= this.step || 1;
                if (this.value1 <= this.min || 0) {
                    this.value1 = this.min || 0;
                    return;
                }
            },
            add() {
                this.value1 += this.step || 1;
                if (this.value1 >= this.max) {
                    this.value1 = this.max;
                    return;
                };
            },
            focus(event) {
                this.$emit('focus', event.target)
            }
        }
    })
    new Vue({
        data: {
            msg: 1,
            msg1: 1
        }
    }).$mount('#app')
</script>

</html>
