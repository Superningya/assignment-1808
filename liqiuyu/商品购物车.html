    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul li {
            list-style: none;
        }
        
        .clearfix:after,
        .clearfix:before {
            content: '';
            display: table;
        }
        
        .clearfix:after {
            clear: both;
        }
        
        .clearfix {
            zoom: 1;
        }
        
        .fl {
            float: left;
        }
        
        .fr {
            float: right;
        }
        
        #app {
            width: 500px;
            border: 1px solid #eee;
            margin: 0 auto;
        }
        
        .head {
            height: 50px;
            line-height: 50px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }
        
        .head p {
            display: inline-block;
        }
        
        .search {
            font-size: 20px;
            line-height: 50px;
            padding-right: 10px;
        }
        
        .nav a {
            width: 25%;
            height: 40px;
            float: left;
            text-align: center;
            line-height: 40px;
            border-bottom: 1px solid #eee;
            color: #666;
            text-decoration: none;
        }
        
        .lists li {
            width: 125px;
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }
        
        .br {
            border-right: 1px solid #eee;
        }
        
        .bor {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            color: #999;
            font-size: 18px;
        }
        
        .item li {
            width: 373px;
            border-bottom: 1px solid #eee;
            padding-right: 10px;
            padding-top: 10px;
        }
        
        .yellow {
            color: rgb(201, 162, 89);
        }
        
        .image img {
            width: 100px;
            height: 70px;
        }
        
        .pl {
            width: 260px;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="head clearfix">
            <p class="tit">派送至: <span>北京石景山<span class="glyphicon glyphicon-triangle-bottom" style="color: #999;"></span></span>
            </p>
            <span class="glyphicon glyphicon-search fr search" style="color: #999;"></span>
        </div>
        <div class="nav clearfix">
            <a href="#" class="br">热销新品</a>
            <a href="#">综合排序</a>
            <a href="#">按价格<span class="glyphicon glyphicon-triangle-bottom" style="color: #999;font-size: 10px;margin-left: 10px;"></span></a>
            <a href="#">分类</a>
        </div>
        <div class="cont clearfix">
            <ul class="lists fl">
                <li class="br" v-for="item,index in list" @click="sort(index)" ref="list_li">
                    {{item}}
                </li>
            </ul>
            <ul class="item fl">
                <li class="clearfix" v-for="o,i in item[list_index]">
                    <div class="fl image">
                        <img :src="o.url" alt="">
                    </div>
                    <div class="clearfix pl fl">
                        <p>{{o.title}}</p>
                        <div class="clearfix">
                            <span class="fl yellow">{{o.price}}</span>
                            <p class="fr">
                                <span class="bor">-</span>
                                <span>0</span>
                                <span class="bor">+</span>
                            </p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
