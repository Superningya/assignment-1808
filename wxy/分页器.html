<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .page-bar {
            margin: 40px;
        }

        ul,
        li {
            margin: 0px;
            padding: 0px;
        }

        li {
            list-style: none
        }

        .page-bar li:first-child>a {
            margin-left: 0px
        }

        .page-bar a {
            border: 1px solid #ddd;
            text-decoration: none;
            position: relative;
            float: left;
            padding: 6px 12px;
            margin-left: -1px;
            line-height: 1.42857143;
            color: #337ab7;
            cursor: pointer
        }

        .page-bar a:hover {
            background-color: #eee;
        }

        .page-bar a.banclick {
            cursor: not-allowed;
        }

        .page-bar .active a {
            color: #fff;
            cursor: default;
            background-color: #337ab7;
            border-color: #337ab7;
        }

        .page-bar i {
            font-style: normal;
            color: #d44950;
            margin: 0px 4px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <script src="vue.js"></script>
    <div class="page-bar">
        <ul>
            <li v-if="cur>1"><a v-on:click="cur--,pageClick()">上一页</a></li>
            <li v-if="cur==1"><a class="banclick">上一页</a></li>
            <li v-for="index in indexs" v-bind:class="{ 'active': cur == index}">
                <a v-on:click="btnClick(index)">{{index}}</a>
            </li>
            <li v-if="cur!=all"><a v-on:click="cur++,pageClick()">下一页</a></li>
            <li v-if="cur == all"><a class="banclick">下一页</a></li>
            <li><a>共<i>{{all}}</i>页</a></li>
        </ul>
    </div>

    <script>
        var pageBar = new Vue({
            el: '.page-bar',
            data: {
                all: 10,
                cur: 1,
            },
            computed: {
                indexs: function () {
                    var left = 1;
                    var right = this.all;
                    var ar = [];
                    while (left <= right) {
                        ar.push(left)
                        left++
                    }
                    return ar
                }
            },
            methods: {
                btnClick: function (data) { 
                    if (data != this.cur) {
                        this.cur = data
                    }
                },
                pageClick: function () {
                    console.log('现在在' + this.cur + '页');
                }
            },
        })
    </script>
</body>

</html>
