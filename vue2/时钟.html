<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 400px;
            position: relative;
            height: 400px;
            border: 5px solid #000;
            border-radius: 50%;
            margin: 100PX auto;
        }

        .seconds {
            width: 8px;
            height: 160px;
            background: black;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -4px;
            margin-top: -160px;
            transform-origin: center bottom;
        }

        .minutes {
            width: 10px;
            height: 140px;
            background: blue;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -5px;
            margin-top: -140px;
            transform-origin: center bottom;
        }

        .hours {
            width: 16px;
            height: 100px;
            background: rgb(90, 0, 0);
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -100px;
            transform-origin: center bottom;
        }

        [v-cloak] {
            display: none;
        }
        ul{
            position: relative;
        }
        li{
            position: absolute;
            top: 0;left: 50%;
            margin-left: -15px;
            width: 30px;
            height: 200px;
            text-align: center;
            list-style: none;
            transform-origin: center bottom;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div class="box">
            <div class="seconds" :style="{transform:'rotate('+s+'deg)'}"></div>
            <div class="minutes" :style="{transform:'rotate('+m+'deg)'}"></div>
            <div class="hours" :style="{transform:'rotate('+h+'deg)'}"></div>
            <ul>
                <li v-for="(i, index) in 12" :key="index" :style="{transform: 'rotateZ('+30*i+'deg)'}">
                    {{i}}
                </li>
            </ul>
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                s: new Date().getSeconds() * 6,
                m: new Date().getMinutes() * 6,
                h: new Date().getHours() * 30,
            },
            created() {
                this.time()
            },
            methods: {
                time() {
                    setInterval(() => {
                        this.s = new Date().getSeconds() * 6;
                        this.m = new Date().getMinutes() * 6;
                        this.h = new Date().getHours() * 30;
                    }, 1000)
                }
            },

        })
    </script>
</body>

</html>
