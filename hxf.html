<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;list-style: none;}
			button{float: left;line-height: 50px;}
			ul{float: left;overflow: hidden;height: 53px;}
			ul>li{
				border: 1px solid #000; 
				padding: 15px;
				display: inline-block;
				-webkit-user-select: none;
			}
			ul>li.active{background: blue;}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="box">
				<button @click="sy">首页</button>
				<button @click="syy">上一页</button> 
				<ul>
					<li v-for="i,index in maxsize" @click="dq(first+index)" :class="{active:first+index==n}">{{first+index}}</li>
				</ul>
				<button @click="xy">下一页</button>
				<button @click="wy">尾页</button>
			</div>
		</div>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript ">
			var vm=new Vue({
				el:'#app',
				data:{
					agesize:9,
					n:1,
					ages:50,
				},
				computed:{
					maxsize(){
						return this.ages<this.agesize?this.ages:this.agesize
					},
					first(){
						if(this.n<=Math.floor(this.agesize/2)){
							return 1;
						}else if(this.n>=this.ages-Math.floor(this.agesize/2)){
							return this.ages-this.agesize+1
						}else{
							return this.n-Math.floor(this.agesize/2)
						}
					}
				},
				methods:{
					sy(){
						this.n=1
					},
					syy(){
						if(this.n<=1) return
						this.n--
					},
					dq(age){
						this.n=age
					},
					xy(){
						if(this.n>=this.ages) return
						this.n++
					},
					wy(){
						this.n=this.ages
						
					}
					
				}
			})
		</script>
	</body>
</html>
