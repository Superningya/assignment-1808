<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        #content {
            width: 300px;
            height: 300px;
            border: 10px solid #000;
            margin: 100px auto;
            border-radius: 50%;
            position: relative;
        }
        
        #hours {
            width: 10px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 50%;
            margin-left: -5px;
            top: 50px;
            transform-origin: center bottom;
        }
        
        #minutes {
            width: 8px;
            height: 120px;
            background-color: green;
            position: absolute;
            left: 50%;
            margin-left: -4px;
            top: 30px;
            transform-origin: center bottom;
        }
        
        #seconds {
            width: 6px;
            height: 140px;
            background-color: blue;
            position: absolute;
            left: 50%;
            margin-left: -3px;
            top: 10px;
            transform-origin: center bottom;
        }
        
        ul>li {
            position: absolute;
            height: 100%;
            left: 50%;
            width: 2em;
            margin-left: -1em;
            top: 0;
            text-align: center;
            padding-top: 10px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="content">
        <div id="hours" :style="{transform:'rotate('+hoursDeg+'deg)'}"></div>
        <div id="minutes" :style="{transform:'rotate('+minutesDeg+'deg)'}"></div>
        <div id="seconds" :style="{transform:'rotate('+secondsDeg+'deg)'}"></div>
        <ul>
            <li v-for="i in 12" :style="{transform:'rotate('+i*30+'deg)'}">{{i}}</li>
        </ul>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#content',
        data: {
            hoursDeg: new Date().getHours() * 30,
            minutesDeg: new Date().getMinutes() * 6,
            secondsDeg: new Date().getSeconds() * 6,
        },
        created() {
            this.dida();
        },
        methods: {
            dida() {
                setInterval(() => {
                    this.hoursDeg = new Date().getHours() * 30
                    this.minutesDeg = new Date().getMinutes() * 6
                    this.secondsDeg = new Date().getSeconds() * 6
                }, 1000)
            }
        }
    })
</script>

</html>
