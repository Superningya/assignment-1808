    <style>
        .clearfix::after,
        .clearfix::before {
            content: '';
            display: table;
        }
        
        .clearfix::after {
            clear: both;
        }
        
        .clearfix {
            zoom: 1;
        }
        
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .box {
            width: 100%;
            height: auto;
            margin: 0 auto;
            user-select: none;
        }
        
        .head {
            font-size: 0.14rem;
            width: 100%;
            height: 0.3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .head>em {
            position: absolute;
            right: 0.2px;
            font-weight: bold;
        }
        
        .topnav {
            width: 100%;
            height: 0.3rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.14rem;
        }
        
        .topnav div {
            flex: 1;
            text-align: center;
        }
        
        .topnav .active {
            border-left: 0.02rem orange solid;
            box-sizing: border-box;
        }
        
        .content-box {
            width: 100%;
            height: auto;
            font-size: 0.14rem;
        }
        
        .leftnav {
            float: left;
            width: 25%;
            height: auto;
            padding-bottom: 0.3rem;
            box-sizing: border-box;
        }
        
        .leftnav div {
            width: 100%;
            height: 0.4rem;
            text-align: center;
            line-height: 0.4rem;
            cursor: pointer;
        }
        
        .leftnav .active {
            border-left: 0.02rem orange solid;
            box-sizing: border-box;
        }
        
        .leftnav .hoveractive {
            color: orange;
        }
        
        .list {
            float: left;
            width: 75%;
        }
        
        .item {
            width: 100%;
            height: 0.8rem;
            box-sizing: border-box;
        }
        
        .img {
            width: 33%;
            height: 100%;
            float: left;
            box-sizing: border-box;
        }
        
        .img img {
            width: 0.5rem;
            height: 0.5rem;
        }
        
        .content {
            width: 67%;
            float: left;
            height: 100%;
            box-sizing: border-box;
        }
        
        .content p {
            height: 0.45rem;
            width: 100%;
            font-size: 0.14rem;
        }
        
        .bottom {
            width: 100%;
            height: 0.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.14rem;
        }
    </style>
    <script type="text/javascript">
        // 适配移动端页面
        window.onload = function() {
            // 页面的宽/设计稿的宽  * 100 保证在设计稿中1rem=100px
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 640 * 100 + 'px';

            window.onresize = function() {

                document.documentElement.style.fontSize = document.documentElement.clientWidth / 640 * 100 + 'px';
            }
        }
    </script>
</head>
