<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            user-select: none;
            cursor: pointer;
            text-decoration: none;
        }
        
        .clearfix::after,
        .clearfix::before {
            content: '';
            display: table;
        }
        
        .clearfix::after {
            clear: both;
        }
        
        .clearfix {
            zoom: 1;
        }
        
        #app {
            width: 800px;
            min-height: 600px;
            margin: 30px auto;
            position: relative;
            border: 1px solid black;
            box-sizing: border-box;
        }
        
        .header {
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            box-sizing: border-box;
        }
        
        .nav {
            width: 100%;
            height: 50px;
            line-height: 50px;
        }
        
        .nav ul {
            width: 800px;
            height: 50px;
        }
        
        .nav ul li {
            box-sizing: border-box;
            float: left;
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        
        .list ul {
            width: 100px;
            height: 500px;
            line-height: 100px;
            text-align: center;
            float: left;
        }
        
        .list ul li {
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            box-sizing: border-box;
        }
        
        .list ol {
            width: 600px;
            height: 300px;
            float: left;
            margin-left: 50px;
        }
        
        .list ol li {
            width: 600px;
            height: 100px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        .img {
            width: 100px;
            height: 100px;
            float: left;
        }
        
        .img img {
            width: 100px;
            height: 100px;
            float: left;
        }
        
        .list ol li h4 {
            width: 140px;
            line-height: 50px;
            height: 50px;
            float: left;
        }
        
        .list ol li span {
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            display: inline-block;
            margin-top: 40px;
            border: 1px solid #ccc;
        }
        
        .list ol li i {
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            display: inline-block;
            margin-top: 40px;
            margin-right: 40px;
        }
        
        footer {
            width: 100%;
            height: 50px;
            line-height: 50px;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: black;
            padding: 0 20px;
            box-sizing: border-box;
            color: #fff;
        }
        
        footer a {
            position: absolute;
            right: 0;
            border: none;
            background-color: yellowgreen;
            display: inline-block;
            width: 100px;
            height: 100%;
            outline: none;
            text-align: center;
            text-decoration: none;
            color: #fff;
        }
        
        footer button {
            position: absolute;
            right: 0;
            border: none;
            background-color: green;
            display: inline-block;
            width: 50px;
            height: 100%;
            outline: none;
            color: #fff;
        }
        
        .two {
            width: 100%;
            height: 50px;
            line-height: 50px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        .two {
            width: 100%;
            min-height: 100px;
            padding: 30px;
            box-sizing: border-box;
        }
        
        .two ul {
            width: 100%;
            height: 500px;
        }
        
        .two ul li {
            height: 100px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .two ul li .img {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin-right: 20px;
        }
        
        .two ul li .img img {
            width: 100%;
            height: 100%;
        }
        
        .two a {
            position: absolute;
            right: 0;
            border: none;
            background-color: green;
            display: inline-block;
            width: 50px;
            height: 100%;
            outline: none;
            color: #fff;
        }
        
        .active {
            border-left: 4px solid #66ccff
        }
    </style>
</head>

<body>
    <div id="app">
        <router-view></router-view>
    </div>
    <template id="selectGoods">
        <div>
            <div class="header">配送至：北京石景山</div>
            <div class="nav">
                <ul>
                    <li>热场新品</li>
                    <li>综合排序</li>
                    <li>按价格</li>
                    <li>分类</li>
                </ul>
            </div>
            <div class="list">
                <ul>
                    <li v-for="item,index in goodsList" @click="classify(index)" :class="{'active':i==index}">{{item.category}}</li>
                </ul>
                <ol>
                    <li class="clearfix" v-for="item,index in list">
                        <div class="img"><img :src="item.img" alt=""></div>
                        <h4>{{item.title}}</h4>
                            <i>￥{{item.price}}</i>
                            <span @click="delCart(item)">-</span>
                            <span>{{item.num || 0}}</span>
                            <span @click="addCart(item)">+</span>
                    </li>
                </ol>
            </div>
            <footer>
                一共{{total}}元
                <router-link :to="{name:'shoppingCart',params:{selectList}}">去结算</router-link>
            </footer>
        </div>
    </template>
    <template id="shoppingCart">
        <div>
            <div class="two">
                <ul>
                    <li v-for="item in arr1">
                        <div class="img"><img :src="item.img" alt=""></div>
                        <span>{{item.title}}</span>
                        <span>x{{item.num}}</span>
                        <span>￥{{(item.num*item.price).toFixed(2)}}</span>
                    </li>
                </ul>
            </div>
            <footer>
                一共{{total}}元
                <a>去支付</a>
            </footer>
        </div>
    </template>
    <script>
        var shoppingCart = {
            template: '#shoppingCart',
            data() {
                return {
                    arr1: this.$route.params.selectList || [],
                }
            },
            computed: {
                total() {
                    var n = 0;
                    this.arr1.forEach(element => {
                        n += element.price * element.num;
                    });
                    return n.toFixed(2);
                }
            },
        }
        var selectGoods = {
            template: '#selectGoods',
            data() {
                return {
                    goodsList: [{
                        category: '新鲜水果',
                        goods: [{
                            img: 'http://img4.imgtn.bdimg.com/it/u=2588353561,2774224891&fm=26&gp=0.jpg',
                            title: '优选水果',
                            price: '9.9'
                        }, {
                            img: 'http://img4.imgtn.bdimg.com/it/u=2588353561,2774224891&fm=26&gp=0.jpg',
                            title: '优选水果',
                            price: '9.9'
                        }, {
                            img: 'http://img4.imgtn.bdimg.com/it/u=2588353561,2774224891&fm=26&gp=0.jpg',
                            title: '优选水果',
                            price: '9.9'
                        }, ]
                    }, {
                        category: '卤味熟食',
                        goods: [{
                            img: 'http://img4.imgtn.bdimg.com/it/u=2588353561,2774224891&fm=26&gp=0.jpg',
                            title: '卤味熟食',
                            price: '9.9'
                        }, {
                            img: 'http://img4.imgtn.bdimg.com/it/u=2588353561,2774224891&fm=26&gp=0.jpg',
                            title: '卤味熟食',
                            price: '9.9'
                        }, {
                            img: 'http://img4.imgtn.bdimg.com/it/u=2588353561,2774224891&fm=26&gp=0.jpg',
                            title: '卤味熟食',
                            price: '9.9'
                        }, ]
                    }, {
                        category: '饮料酒水',
                        goods: [{
                            img: 'http://img4.imgtn.bdimg.com/it/u=2588353561,2774224891&fm=26&gp=0.jpg',
                            title: '饮料酒水',
                            price: '9.9'
                        }, {
                            img: 'http://img4.imgtn.bdimg.com/it/u=2588353561,2774224891&fm=26&gp=0.jpg',
                            title: '饮料酒水',
                            price: '9.9',
                        }, {
                            img: 'http://img4.imgtn.bdimg.com/it/u=2588353561,2774224891&fm=26&gp=0.jpg',
                            title: '饮料酒水',
                            price: '9.9',
                        }, ]
                    }],
                    quantitys: 0,
                    list: [],
                    i: 0,
                }
            },
            methods: {
                classify(index) {
                    this.list = this.goodsList[index].goods;
                    this.i = index;
                },
                addCart(item) {
                    if (item.num) {
                        item.num++;
                    } else {
                        Vue.set(item, 'num', 1);
                    }
                },
                delCart(item) {
                    if (item.num) {
                        if (item.num == 0) return;
                        item.num--;
                    }
                },
            },
            computed: {
                selectList() {
                    var arr = [];
                    this.goodsList.forEach(element => {
                        if (element.goods && element.goods.length > 0)
                            element.goods.forEach(el => {
                                if (el.num) {
                                    arr.push(el);
                                }
                            })
                    });
                    return arr;
                },
                total() {
                    var n = 0;
                    this.selectList.forEach(element => {
                        n += element.price * element.num;
                    });
                    return n.toFixed(2);
                }
            },
        }
        const router = new VueRouter({
            routes: [{
                path: '/goodslist',
                component: selectGoods,
            }, {
                path: '/shoppingCart',
                name: 'shoppingCart',
                component: shoppingCart,
            }]
        })
        var vm = new Vue({
            router,
            el: '#app',
        })
    </script>
</body>

</html>
