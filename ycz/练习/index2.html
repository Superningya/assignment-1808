<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
        .el-button {
            display: inline-block;
            line-height: 1;
            white-space: nowrap;
            cursor: pointer;
            background: #fff;
            border: 1px solid #dcdfe6;
            color: #606266;
            -webkit-appearance: none;
            text-align: center;
            box-sizing: border-box;
            outline: none;
            margin: 0;
            transition: .1s;
            font-weight: 500;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 4px;
        }
        
        .el-button-primary {
            color: #fff;
            background-color: #409eff;
            border-color: #409eff;
        }
        
        .el-button-success {
            color: #fff;
            background-color: #67c23a;
            border-color: #67c23a;
        }
        
        .el-button-info {
            color: #fff;
            background-color: #909399;
            border-color: #909399;
        }
        
        .el-button-warning {
            color: #fff;
            background-color: #e6a23c;
            border-color: #e6a23c;
        }
        
        .el-button-danger {
            color: #fff;
            background-color: #f56c6c;
            border-color: #f56c6c;
        }
        
        .el-button-text {
            border-color: transparent;
            color: #409eff;
            background: transparent;
            padding-left: 0;
            padding-right: 0;
        }
        
        .el-button-primary.is-plain {
            color: #409eff;
            background: #ecf5ff;
            border-color: #b3d8ff;
        }
        
        .el-button-success.is-plain {
            color: #67c23a;
            background: #f0f9eb;
            border-color: #c2e7b0;
        }
        
        .el-button-info.is-plain {
            color: #909399;
            background: #f4f4f5;
            border-color: #d3d4d6;
        }
        
        .el-button-warning.is-plain {
            color: #e6a23c;
            background: #fdf6ec;
            border-color: #f5dab1;
        }
        
        .el-button-danger.is-plain {
            color: #f56c6c;
            background: #fef0f0;
            border-color: #fbc4c4;
        }
        
        .el-button.is-round {
            border-radius: 20px;
            padding: 12px 23px;
        }
        
        .el-button.is-circle {
            border-radius: 50%;
            padding: 12px;
        }
        
        .el-button.is-disabled {
            cursor: not-allowed;
        }
        
        .el-button-medium {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
        }
        
        .el-button-small {
            padding: 9px 15px;
            font-size: 12px;
            border-radius: 3px;
        }
        
        .el-button-mini {
            padding: 7px 15px;
            font-size: 12px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-button type="success" size="medium" round plain></el-button>
    </div>
    <template id="button">
        <div>
            <button class="el-button" :class="[plain1,color,round1,size1,circle1,disabled1,]" ><span>按钮</span></button>
        </div>
    </template>
    <script>
        Vue.component('el-button', {
            template: "#button",
            props: {
                size: {
                    type: String,
                },
                type: {
                    type: String,
                },
                round: {
                    type: Boolean,
                    default: false,
                },
                circle: {
                    type: Boolean,
                    default: false,
                },
                disabled: {
                    type: Boolean,
                    default: false,
                },
                plain: {
                    type: Boolean,
                    default: false,
                }
            },
            data() {
                return {
                    color: this.type ? 'el-button-' + this.type : '',
                    round1: this.round ? 'is-round' : '',
                    size1: this.size ? 'el-button-' + this.size : '',
                    circle1: this.circle ? 'is-circle' : '',
                    disabled1: this.disabled ? 'is-disabled' : '',
                    plain1: this.plain ? 'is-plain' : '',
                }
            },
            methods: {

            }
        })
        new Vue({}).$mount('#app')
    </script>
</body>

</html>
