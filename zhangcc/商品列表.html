<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="iconfont(1).css">
    <script src="vue.js"></script>
    <style>
        *{margin: 0;padding: 0;list-style: none;user-select: none;cursor: pointer;}
        .clearfix::after,.clearfix::before{
            content: '';
            display: table;
        }
        .clearfix::after{
            clear: both;
        }
        .clearfix{
            zoom: 1;
        }
        #app{
            width: 300px;
            min-height: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            position: relative;
        }
        .header{
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            padding: 0 10px;
            padding-left: 22px;
            box-sizing: border-box;
            font-size: 15px;
        }
        .header i{
            margin-left: 7px;
            font-size: 20px;
            color: #666;
        }
        .nav{
            width: 100%;
            height: 30px;
            line-height: 30px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            border-left: 3px solid orange;
        }
        .nav ul{
            width: 100%;
            height: 100%;
            font-size: 13px;
        }
        .nav ul li i{
            font-size: 10px;
            color: #666;
        }
        .nav ul li{
            padding: 0 11px;
            box-sizing: border-box;
            display: inline-block;
        }
        .nav ul li:nth-of-type(1){
            width: 90px;
            padding: 0;
            text-align: center;
        }
        .list ul{
            width: 92px;
            height: auto;
            float: left;
        }
        .list ul li{
            width: 100%;
            height: 32px;
            line-height: 32px;
            text-align: center;
            border-bottom: 1px solid #ccc;
            border-right: 1px solid #ccc;
            font-size: 13px;
            color: #666;
            cursor: pointer;
        }
        .list ol{
            width: 208px;
            height: auto;
            float: left;
        }
        .list ol li{
            width: 208px;
            height: 65px;
            border-bottom: 1px solid #ccc;
            padding-left: 3px;
            box-sizing: border-box;
        }
        .img{
            width: 64px;
            height: 55px;
            background-color: orange;
            float: left;
            margin: 5px 0;
            
        }
        .img img{
            width: 64px;
            height: 100%;
            background-color: orange;
            float: left;
        }
        .list ol li h4{
            width: 140px;
            font-size: 12px;
            line-height: 16px;
            margin-bottom: 7px;
            margin-top: 1px;
            float: left;
        }
        .list ol li i{
            font-size: 9px;
            color: orange;
            margin-right: 51px;
        }
        .list ol li span{
            width: 16px;
            height: 16px;
            line-height: 16px;
            text-align: center;
            border-radius: 50%;
            border: 1px solid #ddd;
            font-size: 9px;
            color: #ddd;
            display: inline-block;
        }
        .list ol li span:nth-of-type(2){
            width: 5px;
            height: 0;
            border: none;
            color: black;
        }
        footer{
            width: 100%;
            height: 40px;
            position: absolute;
            bottom: 0;left: 0;
            border-top: 1px solid #ccc;
        }
        footer ul{
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        footer ul li{
            height: 40px;
            text-align: center;
        }
        footer ul li i{
            font-size: 10px;
            user-select: none;
        }
        footer ul li span{
            font-size: 13px;
            display: inline-block;
            user-select: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">配送至：北京石景山<i class="iconfont icon-xiala"></i><i class="iconfont icon-icon-test" style="float: right;"></i></div>
        <div class="nav">
            <ul>
                <li style="border-right: 1px solid #ccc">热场新品</li>
                <li>综合排序</li>
                <li>按价格<i class="iconfont icon-shangxiajiantou"></i></li>
                <li>分类</li>
            </ul>
        </div>
        <div class="list">
            <ul>
                <li v-for="item,index in classifyarr" @click="classify(index)" :class="{'active':i==index}">{{item}}</li>
            </ul>
            <ol>
                <li class="clearfix" v-for="item,index in list">
                    <div class="img"><img :src="item.img" alt=""></div>
                    <h4>{{item.text}}</h4>
                    <i>{{item.price}}</i>
                    <span @click="jian(index)">-</span>
                    <span>{{item.quantity}}</span>
                    <span @click="jia(index)">+</span>
                </li>
            </ol>
        </div>
        <footer>
            <ul>
                <li><i class="iconfont icon-home"></i><br><span>首页</span></li>
                <li><i class="iconfont icon-shangxiajiantou"></i><br><span>分类</span></li>
                <li><i class="iconfont icon-gouwuche"></i><br><span>购物车</span></li>
                <li><i class="iconfont icon-ren111"></i><br><span>我的</span></li>
            </ul>
        </footer>
    </div>
