<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="font_13s9dhreitta/iconfont.css">
    <script src="vue.js"></script>
    <script src="../jquery.min.js"></script>
    <style>
        * {padding: 0;margin: 0;list-style: none;}
        i {display: inline-block;}
        html,body{height: 100%;overflow: hidden;}
        .clearfix::after,.clearfix::before{
            content: '';
            display: table;
        }
        .clearfix::after{
            clear: both;
        }
        .clearfix{
            zoom: 1;
        }
        #app {height: 100%;}
        .container {
            width: 100%;
            height: 100%;
            background: #000;
        }
        .head {
            width: 100%;
            height: 56px;
            color: #ccc;
            cursor: pointer;
            user-select: none;
        }
        .logo {
            width: 220px;
            height: 100%;
            float: left;
        }
        .list {
            width: 32px;
            height: 100%;
            float: left;
        }
        .list i {
            display: block;
            width: 32px;
            height: 32px;
            margin-top: 12px;
            background: #333;
            border-radius: 3px;
            text-align: center;
            line-height: 32px;
            font-size: 26px;
            color: #fff;
        }
        .increase {
            width: 88px;
            margin-left: 35px;
            line-height: 56px;
            text-align: center;
            float: left;
            position: relative;
        }
        .popup {
            width: 100%;
            position: absolute;
            top: 86px;
            left: 0;
            background: #fff;
            color: #000;
            box-shadow: 0px 0px 3px #666;
            opacity: 0;
            z-index: 100;
        }
        .popup li {
            line-height: 40px;
            font-size: 14px;
            text-align: center;
        }
        .popup li i {
            margin-right: 7px;
            color: #999;
        }
        .increase i {
            margin-left: 4px;
        }
        .increase:hover .popup {
            transition-duration: .5s;
            transform: translateY(-30px);
            opacity: 1;
        }
        .increase:hover span i {
            transition: all .5s;
            transform: rotateX(180deg);
        }
        .user {
            float: right;
            padding: 0 20px;
        }
        .user div {
            padding: 0 20px;
            line-height: 56px;
            float: left;
            position: relative;
        }
        .user div:hover .popup {
            transition-duration: .5s;
            transform: translateY(-30px);
            opacity: 1;
        }
        .user div:hover span i {
            transition-duration: .5s;
            transform: rotateX(180deg)
        }
        .content-box {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .classifylist {
            padding-top: 10px;
            width: 220px;
            height: 100%;
            background: #222;
            color: #888;
            box-sizing: border-box;
            user-select: none;
        }
        .classifylist>ul>li {
            height: auto;
            line-height: 50px;
            padding: 0 20px;
            box-sizing: border-box;
            margin-left: 3px;
            font-size: 14px;
            cursor: pointer;
        }
        .classifylist>ul>li>div {
            height: 50px;
        }
        .classifylist>ul .active {
            margin-left: 0;
            border-left: 3px solid blue;
            background-color: #000;
        }
        .classifylist>ul>li i {
            font-size: 20px;
        }
        .left {
            margin-right: 10px;
        }
        .right {
            float: right;
        }
        .classifylist>ul>li>ol {
            height: 0;
            display: none;
            line-height: 50px;
        }
        .classifylist>ul>li .active1 {
            display: block;
            height: auto;
            transition: all 1s linear;
        }
        .classifylist>ul>li>ol>li {
            line-height: 50px;
            height: 50px;
        }
        .classifylist>ul>li>ol i {
            margin: 0 8px;
            font-size: 14px;
        }
        .content {
            width: 100%;
            height: 100%;
            position: absolute;
            margin-left: 220px;
            top: 0;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="head">
                <div class="logo">
                    <img src="" alt="">
                </div>
                <div class="list">
                    <i class="iconfont icon-liebiao" @click="scalelist"></i>
                </div>
                <div class="increase">
                    <span>+新增<i class="iconfont icon-xiala-tianchong"></i></span>
                    <ul class="popup">
                        <li><i class="iconfont">&#xe605;</i>资讯</li>
                        <li><i class="iconfont">&#xe63e;</i>图片</li>
                        <li><i class="iconfont">&#xe619;</i>用户</li>
                    </ul>
                </div>
                <div class="user">
                    <div>
                        <span>admin<i class="iconfont icon-xiala-tianchong"></i></span>
                        <ul class="popup">
                            <li>个人信息</li>
                            <li>切换账号</li>
                            <li>退出登录</li>
                        </ul>
                    </div>
                    <div>前台首页</div>
                </div>
            </div>
            <div class="content-box">
                <div class="classifylist">
                    <ul>
                        <li v-for="item,index in classifylist">
                            <div><i class="iconfont left" :class="item.icon"></i>{{item.title}}<i class="iconfont right">&#xe688;</i></div>
                            <ol>
                                <li v-for="item1,i in item.arr"><i class="iconfont">&#xe688;</i>{{item1}}</li>
                            </ol>
                        </li>
                    </ul>
                </div>
                <div class="content">

                </div>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            methods: {
                scalelist() {
                    if (this.scalelistType) {
                        $('.content').css({
                            transition: 'all .5s linear',
                            'margin-left': '0',
                        })
                        $('.classifylist').css({
                            transform: 'translateX(-220px)',
                            transition: 'all .5s linear',
                        })
                        this.scalelistType = !this.scalelistType;
                    } else {
                        $('.content').css({
                            transition: 'all .5s linear',
                            'margin-left': '220px',
                        })
                        $('.classifylist').css({
                            transform: 'translateX(0)',
                            transition: 'all .5s linear',
                        })
                        this.scalelistType = !this.scalelistType;
                    }

                },

            },
            data: {
                scalelistType: true,
                classifylist: [{
                    icon: 'icon-zhuye',
                    title: '主页',
                    arr: ['控制台']
                }, {
                    icon: 'icon-zuanshi',
                    title: '基本元素',
                    arr: ['图标字体', '表单元素', '表单组合', '按钮', '导航/面包屑', '选项卡', '进度条', '面板', '微章', '时间线', '静态表格', '动画']
                }, {
                    icon: 'icon-weibiaoti--',
                    title: '组件页面',
                    arr: ['文件上传', '分页', '多级分类', '轮播图', '城市三级联动']
                }, {
                    icon: 'icon-yduipaibanleixingduicheng',
                    title: '排版布局',
                    arr: ['栅格', '排版']
                }, {
                    icon: 'icon-dingdanguanli',
                    title: '订单管理',
                    arr: ['订单列表']
                }, {
                    icon: 'icon-xiaoshouguanli',
                    title: '管理员管理',
                    arr: ['图标字体', '表单元素', '表单组合', '按钮', '选项卡']
                }, {
                    icon: 'icon-ren',
                    title: '用户管理',
                    arr: ['图标字体', '选项卡', '进度条', '面板', '微章', '时间线', '静态表格', '动画']
                }, {
                    icon: 'icon-guanli',
                    title: '系统统计',
                    arr: ['图标字体', '表单元素', '表单组合', '按钮', '选项卡', '进度条', '面板']
                }]
            },
        })

        $('.classifylist ul>li>div').click(function() {
            $(this).parent().addClass('active');
            $(this).siblings('ol').addClass('active1');
        })
        $('.classifylist ul>li>div').mouseout(function() {
            $(this).parent().removeClass('active');
            $(this).siblings('ol').removeClass('active1');
        })
    </script>
</body>

</html>
