<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../jquery.js"></script>
    <script src="./vue.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        
        html,
        body {
            height: 100%;
            overflow: hidden;
        }
        
        #app {
            width: 100%;
            height: 100%;
        }
        
        header {
            width: 100%;
            height: 56px;
            color: #ccc;
            cursor: pointer;
            user-select: none;
            background-color: #000;
        }
        
        header span {
            float: left;
            color: #fff;
            font-size: 18px;
            padding-left: 20px;
            line-height: 50px;
            width: 200px;
            transition: background-color ease .3s;
        }
        
        .navicon {
            width: 32px;
            height: 32px;
            float: left;
            margin-top: 10px;
        }
        
        .navicon img {
            width: 32px;
            height: 32px;
        }
        
        .add {
            background-color: rgba(0, 0, 0, 0);
            float: left;
            position: relative;
            padding: 0 40px;
            color: #fff;
            border-radius: 2px;
            box-sizing: border-box;
            line-height: 56px;
            height: 56px;
        }
        
        .add img {
            width: 16px;
            height: 16px;
            position: absolute;
            top: 20px;
            margin-left: 4px;
        }
        
        .navr {
            background-color: rgba(0, 0, 0, 0);
            float: right;
            transition: background-color ease .3s;
            position: relative;
            padding: 0 20px;
            color: #fff;
            border-radius: 2px;
            box-sizing: border-box;
            width: 400px;
            height: 55px;
        }
        
        .navr1 {
            width: 92px;
            height: 50px;
            display: inline-block;
            color: #fff;
            text-align: center;
            line-height: 50px;
        }
        
        .navr2 {
            width: 92px;
            height: 50px;
            display: inline-block;
            color: #fff;
            text-align: center;
            line-height: 50px;
        }
        
        .menu {
            width: 100%;
            position: absolute;
            top: 86px;
            left: 0;
            background: #fff;
            color: #000;
            box-shadow: 0px 0px 3px #666;
            opacity: 0;
            z-index: 100;
        }
        
        .menu li {
            line-height: 40px;
            font-size: 14px;
            text-align: center;
        }
        
        .add:hover .menu {
            transition-duration: .5s;
            transform: translateY(-30px);
            opacity: 1;
        }
        
        .navr div {
            padding: 0 20px;
            line-height: 56px;
            float: left;
            position: relative;
        }
        
        .navr div:hover .menu {
            transition-duration: .5s;
            transform: translateY(-30px);
            opacity: 1;
        }
        
        .content {
            width: 100%;
            height: 100%;
            position: absolute;
            margin-left: 220px;
            top: 0;
        }
        
        .content-box {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .lnav {
            padding-top: 10px;
            width: 220px;
            height: 100%;
            background: #000;
            color: #888;
            box-sizing: border-box;
            user-select: none;
        }
        
        .lnav>ul>li {
            height: auto;
            line-height: 50px;
            padding: 0 20px;
            box-sizing: border-box;
            margin-left: 3px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .lnav>ul>li>div {
            height: 50px;
        }
        
        .lnav>ul .active {
            margin-left: 0;
            border-left: 3px solid orange;
            background-color: #000;
        }
        
        .left {
            margin-right: 10px;
        }
        
        .right {
            float: right;
        }
        
        .lnav>ul>li>ol {
            height: 0;
            display: none;
            line-height: 50px;
        }
        
        .lnav>ul>li>ol>li {
            line-height: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <span>后台管理</span>
            <div class="navicon"><img src="img/daohang.png" @click="scalelist"></div>
            <div class="add">
                +新增<img src="img/xiajiantou.png">
                <ul class="menu">
                    <li>资讯</li>
                    <li>图片</li>
                    <li>用户</li>
                </ul>
            </div>
            <div class="navr">
                <div class="navr1">
                    登录/注册
                    <ul class="menu">
                        <li>个人信息</li>
                        <li>切换账号</li>
                        <li>退出登录</li>
                    </ul>
                </div>
                <div class="navr2">
                    前台首页
                </div>
            </div>
        </header>
        <div class="content-box">
            <div class="lnav">
                <ul>
                    <li v-for="item,index in arr1">
                        <div>{{item.title}}</div>
                        <ol>
                            <li v-for="item1,i in item.arr">{{item1}}</li>
                        </ol>
                    </li>
                </ul>
            </div>
            <div class="content">

            </div>
        </div>
    </div>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        methods: {
            scalelist() {
                if (this.scalelistType) {
                    $('.content').css({
                        transition: 'all .5s linear',
                        'margin-left': '0',
                    })
                    $('.lnav').css({
                        transform: 'translateX(-220px)',
                        transition: 'all .5s linear',
                    })
                    this.scalelistType = !this.scalelistType;
                } else {
                    $('.content').css({
                        transition: 'all .5s linear',
                        'margin-left': '220px',
                    })
                    $('.lnav').css({
                        transform: 'translateX(0)',
                        transition: 'all .5s linear',
                    })
                    this.scalelistType = !this.scalelistType;
                }
            },
        },
        data: {
            scalelistType: true,
            arr1: [{
                icon: 'icon-zhuye',
                title: '主页',
                arr: ['控制台']
            }, {
                icon: 'icon-zuanshi',
                title: '基本元素',
                arr: ['图标字体', '表单元素', '表单组合', '按钮', '导航/面包屑', '选项卡', '进度条', '面板', '微章', '时间线', '静态表格', '动画']
            }, {
                icon: 'icon-weibiaoti--',
                title: '组件页面',
                arr: ['文件上传', '分页', '多级分类', '轮播图', '城市三级联动']
            }, {
                icon: 'icon-yduipaibanleixingduicheng',
                title: '排版布局',
                arr: ['栅格', '排版']
            }, {
                icon: 'icon-dingdanguanli',
                title: '订单管理',
                arr: ['订单列表']
            }, {
                icon: 'icon-xiaoshouguanli',
                title: '管理员管理',
                arr: ['图标字体', '表单元素', '表单组合', '按钮', '选项卡']
            }, {
                icon: 'icon-ren',
                title: '用户管理',
                arr: ['图标字体', '选项卡', '进度条', '面板', '微章', '时间线', '静态表格', '动画']
            }, {
                icon: 'icon-guanli',
                title: '系统统计',
                arr: ['图标字体', '表单元素', '表单组合', '按钮', '选项卡', '进度条', '面板']
            }]
        },
    })
    $('.lnav ul>li>').mouseenter(function() {
        $(this).parent('li').addClass('active');
    })
    $('.lnav ul>li>').click(function() {
        $(this).parent().addClass('active');
        $(this).siblings('ol').css({
            display: 'block',
            height: 'auto',
            transition: 'all 1 s linear',
        })
    })
    $('.lnav ul>li>').mouseout(function() {
        $(this).parent().removeClass('active');
    })
    $('.lnav ul>li>').mouseout(function() {
        $(this).parent().removeClass('active');
        $(this).siblings('ol').css({
            display: 'none',
        })
    })
</script>

</html>
