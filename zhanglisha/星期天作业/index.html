<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='./vue.js'></script>
    <link rel="stylesheet" href="./iconfont.css">
    <link rel="stylesheet" href="./demo_index.html">
    <title>后台登陆</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
            text-decoration: none;
        }
        .clearfix:afetr,.clearfix:befor{
            content:'';
            display: table;
        }
        .clearfix:after{
            clear:both;
        }
        .clearfix{
            zoom:1;
        }
        .header{
            width:100%;
            height:55px;
            background-color: #000;
        }
        .logo{
            width:220px;
            height:55px;
            padding-left:20px;
            box-sizing: border-box;
            line-height: 55px;
            font-size:24px;
            font-weight: inherit; 
            float:left;   
        }
        .logo a{
            color:#fff;

        }
        .left_show{
            height: 55px;
            float: left;
        }
        .left_show i{
            display: block;
            background: rgba(255,255,255,.1) url() 0 0 no-repeat;
            color: #fff;
            width: 32px;
            height: 32px;
            line-height: 32px;
            border-radius: 3px;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color ease .3s;
        }
        .add{
            position: relative;
            padding: 0 20px;
            color: #fff;
            border-radius: 2px;
            box-sizing: border-box;
            float:left;
            margin:0 30px;
           
        }
        .add>li{
           line-height: 55px; 
        }
        .add>li a{
            color:#fff;
        }
        .right{
            float:right;
        }
        .left_vav{
            position: absolute;
            top: 55px;
            bottom: 0;
            left: 0;
            z-index: 2;
            padding-top: 10px;
            background-color: #222324;
            width: 220px;
            max-width: 220px;
            overflow: hidden;
            border-right: 1px solid #131e26;
            transition:0.5s;
        }
        .page_content{
            position: absolute;
            top: 55px;
            right: 0;
            bottom: 0;
            left: 221px;
            overflow: hidden;
            z-index: 1;
        }
        #nav li{
            line-height: 30px;
            border-left: 4px solid #222324;
            transition: background-color ease .3s;
        }
        #nav li a{
            font-size: 14px;
            padding: 12px 15px 12px 20px;
            display: block;
            cursor: pointer;
            color: #8e8e8e;
            transition: background-color ease .3s;
        } 
        #nav li a cite{
            font-style: normal
        }
        #nav li a span{
            padding-right: 10px;
            padding-top: 8px;
            line-height: 14px;
        }
        #nav li a .nav_right{
            float:right;
        }
        .isshow{
            transform: translate(-220px);
        }
        .xin{
            width:100px;
            height:100px;
            padding-top:10px;
            position:absolute;
            top:55px;
            left:0;
            border:1px solid #ccc;
            text-align: center;
            opacity: 0;
        }
        .xin>li{
            width:100px;
            height:30px;
            line-height: 30px;
           
        }
        .xin>li a{
            color:#000;
        }
        .add:hover ol{
            opacity: 1;
            transition:0.5s;
        }
    </style>
</head>
<body>
    <div id="app">
        <header class='header clearfix'>            
            <div class='logo'>
                <a href="#">L-admin v2.0</a>
            </div>
            <div class='left_show' @click='left'>
               <i title='展开左侧栏' class='iconfont icon-liebiao'></i>
            </div>   
            <ul class='add left'>
                <li>
                    <a href="#">+新增<i class='iconfont icon-xiajiantou'></i></a>
                    <ol  class='xin'>
                        <li><a href="javascript:;">咨询</a></li>
                        <li><a href="javascript:;">图片</a></li>
                        <li><a href="javascript:;">用户</a></li>
                    </ol>
                </li>
            </ul>
            <ul class='add right'>
                <li>
                    <a href="#">admin<i class='iconfont icon-xiajiantou'></i></a>
                    <ol  class='xin'>
                        <li><a href="javascript:;">个人信息</a></li>
                        <li><a href="javascript:;">切换账号</a></li>
                        <li><a href="javascript:;">退出</a></li>
                    </ol>
                </li>
            </ul>
        </header>
        <div class="content">
            <div class="left_vav" :class='{isshow:isshow}'>
                <ul id="nav">
                    <li v-for='item,index in arr'>
                        <a href="javascript:;">
                            <span class="icon iconfont" v-html=item.img></span>
                            <cite>{{item.text}}</cite>
                            <span class="icon iconfont nav_right" v-html=item.right></span>
                        </a>
                        <!-- <ul id='nav_nav' >
                            <li v-for='i,index in arr[index].xiala'>
                                <a href="javascript:;">
                                    <span class="icon iconfont" v-html=i.img></span>
                                    <cite>{{i.text}}</cite>
                                </a>
                            </li>
                        </ul>  -->
                    </li>
                   
                      
                </ul>
            </div>
            <div class="page_content">

            </div>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                isshow:false,  
                index:0,      
                arr:[
                  {
                      img:'&#xe61e;',
                      text:'主页',
                      right:'&#xe644;',
                      xiala:{
                              img:'&#xe644;',
                              text:'控制台',
                          }  
                  },
                  {
                      img:'&#xe62b;',
                      text:'基本元素',
                      right:'&#xe644;',
                  },
                  {
                      img:'&#xe6f6;',
                      text:'组建页面',
                      right:'&#xe644;',
                  },
                  {
                      img:'&#xe6b4;',
                      text:'排版布局',
                      right:'&#xe644;',
                  },
                  {
                      img:'&#xe938;',
                      text:'订单管理',
                      right:'&#xe644;',
                  },
                  {
                      img:'&#xe726;',
                      text:'管理员管理',
                      right:'&#xe644;',
                  },
                  {
                      img:'&#xe6b8;',
                      text:'用户管理',
                      right:'&#xe644;',
                  },
                  {
                      img:'&#xe606;',
                      text:'系统统计',
                      right:'&#xe644;',
                  }
               ]
            },
           
            methods:{    
                seen(){
                   this.seen=!this.seen;
                },
                left(){
                   this.isshow = !this.isshow;
                },

            }
        })
    </script>
</body>
</html>
