            height:0.7rem;
            line-height: 0.7rem;

        }
        .information{

            height:auto;
            float:left;
        }
        .item-box{

            border-bottom:1px #ccc solid;

        }
        .img{

            height:1.2rem;
            float:left;
        }
        .img img{

            height:100%;
        }
        .text{

            margin-left:0.1rem;
            float:left;
            position: relative;
        }
        .text .bt{

        }
        .price{

        }
        .text .bt input{
            width:0.15rem;
            height:0.15rem;
            border:none;
            border:1px #ccc solid;
            text-align: center;
        }
        .text .bt p{
            float:right;
        }
        .jian,.jia{
            width:0.15rem;
            height:0.15rem;
            text-align: center;
            line-height: 0.15rem;
            display: inline-block;
            border:1px solid #ccc;
            border-radius: 50%;
            margin:0 0.1rem;

            <div class="content clearfix">
