<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{padding: 0; margin: 0; list-style: none;}
			.box{
				width: 300px; height: 300px; background: tan; border: 10px solid #000;
				border-radius: 50%;
				margin: 30px auto;
			}
			.hour{
				width: 10px; height: 100px; background: yellow;
				margin-left: -5px;
				
			}
			.minute{
				width: 8px; height: 120px; background: red;
				margin-left: -4px;
			}
			.second{
				width: 6px; height: 140px; background: turquoise;
				margin-left: -3px;
			}
			.hand{
				position: absolute; left: 50%; bottom:50%;
				transform-origin: center bottom; 
			}
			.yi{
				width: 20px; height: 20px; background: black;
				position: absolute; top: 50%; left: 50%; z-index: 11;
				margin-left: -10px; margin-top: -10px; border-radius: 50%;
				
			}
		</style>
	</head>
	<body>
		<div class="box" id="app" style="position: relative;">
			<div class="hour hand" :style="{transform:'rotateZ(' + ahour + 'deg)'}">
				
			</div>
			<div class="yi">
				
			</div>
			<div class="minute hand" :style="{transform:'rotateZ(' + aminute + 'deg)'}">
				
			</div>
			
			<div class="second hand" :style="{transform:'rotateZ(' + asecond + 'deg)'}">
				
			</div>
		</div>
		
		
		<script src="js/vue.js"></script>
		<script type="text/javascript">
			var aa =  new Vue({
				 el:"#app",
				 data:{
				 	ahour :new Date().getHours() * 30,
				 	aminute : new Date().getMinutes() * 6,
				 	asecond :new Date().getSeconds() * 6
				 },
				 methods:{
				 	dida(){
				 		setInterval(()=>{
				 			this.ahour = new Date().getHours() * 30
						 	this.aminute =  new Date().getMinutes() * 6
						 	this.asecond = 	new Date().getSeconds() * 6
				 		},1000)
				 			
				 	}
				 }
			})
			aa.dida()
		</script>
	</body>
</html>
