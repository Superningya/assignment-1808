<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<title></title>
		<script src="vue.js"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
				user-select:none
			}
			
			#app {
				width: 200px;
				height: 200px;
				overflow: hidden;
				margin: 0 auto;
				position: relative;
			}
			
			ul {
				width: 300%;
				position: absolute;
			}
			#prev,#next{
				font-size: 30px;
				position: fixed;
				color:black;
				cursor: pointer;
			}
			#prev{
				top:10%;left: 40%;
			}
			#next{
				top: 10%;left: 58%;
			}
			ul li {
				width: 200px;
				height: 200px;
				float: left;
			}
			
			ul li img {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<hhh></hhh>
		</div>
		<template id="box">
			<ul :style="{left:numb+'px'}">
				<li v-for="item,index in arr">
					<img :src="item"/>
				</li>	
			<div id="prev" @click="prev">&lt;</div>
			<div id="next" @click="next">&gt;</div>
			</ul>
		</template>
		<script type="text/javascript">
			Vue.component("hhh", {
				template: "#box",
				data() {
					return {
						arr: ["img/1.jpg", "img/2.jpg", "img/3.jpg"],
						num:0,
						numb:0
					}
				},
				methods:{
					prev(){
						this.num--
						if(this.num<=-1){
							this.num = this.arr.length-1
						}
						this.numb = -200 * this.num
						console.log(this.num,this.arr.length)
					},
					next(){
						this.num++
						if(this.num>=this.arr.length){
							this.num=0
						}
						this.numb = -200 * this.num
						console.log(this.num,this.arr.length)
					}
				}
			})
			new Vue({}).$mount("#app")
		</script>
	</body>

</html>
