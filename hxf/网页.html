<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js"></script>
		<script src="jquery.js"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body,html{
				height: 100%;
			}
			#box{
				overflow: hidden;
				height: 100%;
			}
			.left{
				width: 220px;
				height: 100%;
				background-color: #ccc;
				float: left;
			}
			.lcontent{
				height:800px;
				overflow: hidden;
			}
			.right{
				width: 1146px;
				height: 100%;
				background-color: pink;
				float: left;
			}
			
			.item{
				width: 100%;
				height: 50px;
				line-height: 50px;
				text-align: center;
				transition: all .5s;
				overflow: hidden;
				background-color: black;
				color: white;
			}
			.item div{
				width: 100%;
				height: 50px;
				line-height: 50px;
				background-color: #333;
			}
			.item:hover{
				border-left: blue solid 5px;
			}
			h2{
				padding: 20px;
			}
			select{
				position: absolute;
				right: 200px;top: 30px;
				background: black;
				color: white;
				border: none;
			}
			select option{
				background: white;
				color: #000;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="container" style="width: 100%;height: 100px;background: black;">
				<h2 style="color: white;">L-admin v2.0</h2>
				<select name="">
					<option value="">个人信息</option>
					<option value="">切换账号</option>
					<option value="">退出</option>
				</select>
			</div>
			<div class="left">
				<div class="lcontent">
					<div v-for="(i,$index) in arr" class="item">
						<p @click.stop='btn($event,$index)'>{{i.title}}</p>
						<div v-for="j in i.arr" @click="btn2(j)">{{j}}</div>
					</div>
				</div>
			</div>
			<div class="right">
				{{cc}}
			</div>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el:"#box",
			methods:{
				btn(e,a){
					this.types=!this.types;
					if (this.types==true) {
						e.srcElement.parentElement.style.height='50px';
					}else{
						e.srcElement.parentElement.style.height=(this.arr[a].arr.length+1)*50+'px'
					}
				},
				btn2(a){
					this.cc=a
				},
			},
			data:{
				cc:'',
				types:true,
				arr:[{
					title:'主页',
					arr:['控制台']
				},{
					title:'基本元素',
					arr:['选项卡','表单元素','按钮']
				},{
					title:'组件页面',
					arr:['文件上传','分页','轮播图']
				},{
					title:'排版布局',
					arr:['栅格','排版']
				},{
					title:'订单管理',
					arr:['订单列表']
				},{
					title:'管理员管理',
					arr:['管理员列表','角色管理']
				},{
					title:'用户管理',
					arr:['会员列表','会员删除','会员管理']
				},{
					title:'系统统计',
					arr:['拆线图','柱状图','地图']
				}]
			}
		})		
	</script>
</html>
