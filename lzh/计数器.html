<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <inputnumber :nums="num" :min="1" max="10" :step="3" @count-change="num=$event"></inputnumber>
    </div>
    <template id="inputnumber">
        <div>
            <button @click="jian">-</button>
            <input type="text" v-model="nums">
            <button @click="jia">+</button>
        </div>
    </template>
    <script>
        Vue.component('inputnumber', {
            template: '#inputnumber',
            props: ['min', 'max', 'num', 'step'],
            data() {
                return {
                    nums: this.num || 1,
                    mins: this.min,
                    maxs: this.max,
                    steps: this.step,
                };
            },
            watch: {
                nums(v1, v2) {
                    this.$emit('count-change', v1)
                }
            },
            methods: {
                handleChange(value) {
                    console.log(value);
                },
                jia() {
                    if (this.nums >= this.maxs) {
                        this.disabled = !this.disabled
                        return
                    }
                    this.nums+=this.steps;
                },
                jian() {
                    if (this.nums <= this.mins) {
                        this.disabled = !this.disabled
                        return
                    }
                    this.nums-=this.steps;
                }
            }
        })
        new Vue({
            el: '#app',
            data: {
                num: 1,
            },
            methods: {

            },
        })
    </script>
</body>

</html>
