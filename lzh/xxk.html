    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .box {
            width: 500px;
            height: auto;
            margin: auto;
            border: 1px solid #cccccc;
        }

        .box_head {
            height: 50px;
            width: 100%;
            line-height: 50px;
            text-align: center;
            border-bottom: 1px solid rgb(218, 218, 218);
        }

        .search {
            float: right;
            width: 20px;
            height: 20px;
            margin-top: 15px;
            margin-right: 20px;
            background: url(./search.png);
            background-size: cover;
        }

        .h_list {
            width: 100%;
            height: 50px;
            display: flex;
            border-bottom: 1px solid #cccccc;
        }

        .h_list li {
            flex: 1;
            text-align: center;
            line-height: 50px;
        }

        .box_foot {
            position: fixed;
            bottom: 0;
            width: 500px;
            height: 50px;
        }

        .box_foot div {
            width: 50%;
            height: 100%;
            text-align: center;
            line-height: 50px;
            float: left;
            background: rgb(247, 247, 247);
            border-top: #ccc 1px solid;
            z-index: 10;
        }

        .f_active {
            color: orangered;
        }

        .right_list {
            overflow: hidden;
            float: left;
            /* display: none; */
        }

        .right_list div {
            width: 100%;
            height: 100px;
            border-bottom: #cccccc 1px solid;
            border-left: #cccccc 1px solid;
            box-sizing: border-box;
        }

        .left_list {
            width: 100%;
        }

        .left_list p {
            height: 50px;
            border-bottom: 2px #ccc solid;
            text-align: center;
            line-height: 50px;
        }

        .box_cont {
            overflow: hidden;
            padding-bottom: 55px;
        }

        .lis_L {
            overflow: hidden;
            width: 30%;
            float: left;
        }
        .lis_R{
            overflow: hidden;
            width: 70%;
            float: right;
        }

        .right_list>div img {
            width: 98px;
            height: 98px;
            margin-right: 30px;
            float: left;
        }

        .right_list>div .name {
            width: 200px;
            height: 48px;
            overflow: hidden;
            font-size: 12px;
            line-height: 2;
            float: left;
        }

        .right_list>div .jiage {
            width: 200px;
            font-size: 12px;
            line-height: 2;
            float: left;
        }

        .right_list>div .num {
            width: 200px;
            font-size: 16px;
            line-height: 1;
            float: left;
            text-align: right;
        }

        .right_list>div .num span {
            padding: 0 10px;
            border: 1px solid #ccc;
        }

        [v-cloak] {
            display: none;
        }
        .jia,.jian{
            user-select: none;
        }
    </style>
</head>

            <div class="box_cont">

                </ul>
                <div class="lis_L">
                    <div class="lis_l" v-for="(o, index) in c_list" :key="index">
                        <div class="left_list">
                            <p @click="idx=index">{{o.name}}</p>
                        </div>
                    </div>
                </div>

                <div class="lis_R" v-for="(o, index) in c_list" :key="index">
                    <div class="right_list" v-show="index===idx">
                        <div v-for="(i, index) in o.list" :key="index">
                            <img :src="i.img" alt="">
                            <p class="name">{{i.name}}</p>
                            <p class="jiage" style="color: orangered;">{{i.jiage}}</p>
                            <p class="num">

                                <span>{{i.num}}</span>
                                <span class="jia" @click="jia(i)">+</span>
                            </p>
                        </div>
                    </div>
                </div>


            </div>
            <div class="box_foot">
                <div class="fl f_active">分类</div>
                <div class="gwc">购物车</div>
            </div>
        </div>
