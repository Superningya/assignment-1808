<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .banner_ {
            width: 700px;
            height: 500px;
            position: relative;
            margin: 50px auto;
            border: 1px solid #000;
            overflow: hidden;
        }

        .banner {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
        }

        .banner img {
            width: 700px;
            height: 100%;
            float: left;
        }

        .prev {
            width: 60px;
            height: 60px;
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 0, 0, .5);
            text-align: center;
            line-height: 60px;
            left: 0;
            top: 50%;
            margin-top: -25px;
            font-size: 30px;
            color: #fff;
        }

        .next {
            width: 60px;
            height: 60px;
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 0, 0, .5);
            text-align: center;
            line-height: 60px;
            right: 0;
            top: 50%;
            margin-top: -25px;
            font-size: 30px;
            color: #fff;
        }

        .list {
            display: flex;
            width: 700px;
            height: 5px;
            position: absolute;
            bottom: 0;
            left: 0;
            background: #000;
        }

        .list li {
            list-style-type: none;
            flex: 1;
            background: #fff;
            box-sizing: border-box;
            margin: 0 1px;
        }

        .active {
            background: orangered !important;
        }

        .fade-enter-active,
        .fade-leave-active,
        .refade-enter-active,
        .refade-leave-active {
            transition: all .5s;
        }

        .fade-enter {
            transform: translateX(0%);
        }

        .fade-leave-to {
            transform: translateX(-100%);
        }

        .fade-enter-to,
        .fade-leave {
            transform: translateX(-100%);
        }

        .refade-enter {
            transform: translateX(-100%);
        }

        .refade-leave-to {
            transform: translateX(100%);
        }

        .refade-enter-to,
        .refade-leave {
            transform: translateX(0%);
        }
        [v-cloak]{
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <lbt></lbt>
    </div>
    <template id="lbt">
        <div>
            <div v-slot="lbt"></div>
        </div>
    </template>
    <script>
        Vue.component('lbt', {
            template: `
                <div><slot name="lbt"> <div class="banner_">
                <transition name="v">
                    <div class="banner" :style="{width:arr.length*700+'px'}">
                        <transition-group :name="fade">
                            <img v-for="(i, index) in arr" :key="index+'1'" :src="i" alt="" v-show="index==idx">
                        </transition-group>
                    </div>
                </transition>

                <div class="prev" @click="prev">
                    <</div> <div class="next" @click="next">>
                </div>
                <ul class="list">
                    <li v-for="(i, index) in arr" :key="index" :class="{active:index==idx}" @click="idx=index"></li>
                </ul>
            </div></slot></div>
            `,
            data() {
                return {
                    fade: 'fade',
                    idx: 0,
                    arr: ['http://pic24.nipic.com/20121029/8659609_174623000000_2.jpg',
                    'http://k.zol-img.com.cn/sjbbs/7692/a7691515_s.jpg',
                    'http://mil.cnr.cn/ztl/leifeng/smlf/201202/W020120226838451234901.jpg'
                ]
                }
            },
            methods: {
                prev() {
                    this.fade = 'refade';
                    if (this.idx == 0) {
                        this.idx = this.arr.length - 1
                    } else {
                        this.idx--
                    }
                },
                next() {
                    this.fade = 'fade';
                    if (this.idx == this.arr.length - 1) {
                        this.idx = 0;
                    } else {
                        this.idx++;
                    }
                }
            },
        })
        new Vue({
            el: '#app',
            data: {
                
            }
        })
    </script>
</body>

</html>
