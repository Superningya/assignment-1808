<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="jquery.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        *{
            list-style: none;
        }
    .box{
        width:300px;
        height:300px;
        border:10px solid plum;
        margin: auto;
        margin-top: 100px;
        border-radius: 50%;
        position: relative;


    }
    .box::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: black;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -10px;
            margin-top: -10px;
            z-index: 1;
        }
        
    .hour{
        position:absolute;
        width:10px;
        height:100px;
        background:peru;
        left: 50%;
            margin-left: -6px;
            top: 50px;
            transform-origin: center bottom;
    }
    .minute{
        position:absolute;
        width:8px;
        height:120px;
        background:peru;
        left: 50%;
            margin-left: -4px;
            top: 30px;
            transform-origin: center bottom;
    }
    .seconds{
        position:absolute;
        width:6px;
        height:140px;
        background:paleturquoise;
        left: 50%;
            margin-left: -2px;
            top: 20px;
            transform-origin: center bottom;
    }
    ul>li {
            position: absolute;
            height: 100%;
            left: 50%;
            width: 2em;
            margin-left: -1em;
            top: 0;
            text-align: center;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app">

        <div class="box">
            <div class="hour" :style="{transform:'rotate('+hoursDeg+'deg)'}"></div>
            <div class="minute"  :style="{transform:'rotate('+minutesDeg+'deg)'}"></div>
            <div class="second"  :style="{transform:'rotate('+secondsDeg+'deg)'}"></div>
            <ul>
                    <li v-for="i in 12" :style="{transform:'rotate('+i*30+'deg)'}">{{i}}</li>
                </ul>
        </div>


    </div>
    <script>
     new Vue({
        el: '#app',
        data: {
            hoursDeg: new Date().getHours() * 30 + (new Date().getMinutes() / 60 * 30),
            minutesDeg: new Date().getMinutes() * 6,
            secondsDeg: new Date().getSeconds() * 6
        },
        created() {
            this.dida()
        },
        methods: {
            dida() {
                setInterval(() => {
                    this.hoursDeg = new Date().getHours() * 30 + (new Date().getMinutes() / 60 * 30);
                    this.minutesDeg = new Date().getMinutes() * 6;
                    this.secondsDeg = new Date().getSeconds() * 6;

                }, 1000)
            }
        }
    })</script>
   
</body>
</html>
