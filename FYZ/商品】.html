<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
				user-select: none;
			}
			#app{
				width: 600px;
				height: 560px;
				border: 1px solid #ccc;
				margin: 0 auto;
			}
			.le{
				float: left;
				width: 30%;
				height: 500px;
				border-right: 1px solid black;
				text-align: center;
			}
			.le>li{border:1px solid #ccc ;height: 40px;line-height: 40px;}
			.ri{
				float: right;
				width: 69%;
				height: 500px;
			}
			.ri>ul>li{width: 100%;height: 60px;display: block;line-height: 30px;border-bottom: 1px solid #ccc;}
			p{float: left;height:30px;}
			span{display: block;float: left;color: red;font-size: 12px;line-height: 25px;height: 25px;}
			img{width: 50px;height: 50px;border-radius: 50%;float: left;margin-top: 5px;}
			header{width:100%;height: 60px;line-height: 60px;text-align: center;background: #F6F6F6;}
		</style>
	</head>
	<body>
		<div id="app">
			<header>
				配送至：*******
			</header>
			<ul class="le">
				<li v-for="(i,$in) in arr" @click="aa=i.ty">{{i.nn}}</li>
			</ul>
			<div class="ri">
				<ul v-for="(i,$inn) in arr1">
					<li v-for="(j,$jj) in i" v-if="aa==j.ty">
						<img :src="j.img"/>
						<p>{{j.nna}}</p><br />
						<span>￥{{j.price}}</span>
						<button style="float: right;margin-right: 30px;" @click="btn">加入购物车</button>
						<div style="width: 100px;height: 40px;float: right;">
							<div @click="jian(j)" style="float: left;width: 20px;height: 20px;background: #ccc;line-height: 20px;text-align: center;border-radius:50% ;">-</div>
							<div style="float: left;line-height:20px;">{{j.num}}</div>
							<div @click="jia(j)" style="float: left;width: 20px;height: 20px;background: #ccc;line-height: 20px;text-align: center;border-radius:50% ;">+</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="../vue.js"></script>
		<script>
			new Vue({
				el:'#app',
				methods:{
					btn(){
						alert('已加入购物车')
					},
					jia(a){
						a.num++
						a.price=a.num*a.price
					},
					jian(a){
						var ssa=a.price
						a.price-=ssa
						a.num--
						console.log(ssa)
						if(a.num==-1){
							a.num==1
						}
					},
				},
				data:{
					aa:1,
					arr:[
					{ty:1,nn:'鞋子'},
					{ty:2,nn:'衣服'},
					{ty:3,nn:'水果'},
					{ty:4,nn:'家电'}
					],
					arr1:[
					[{ty:1,nna:'拖鞋',img:'./img/01.png',price:30,num:1},{ty:1,nna:'棉鞋',img:'./img/04.png',price:45,num:1},{ty:1,nna:'板鞋',img:'./img/03.png',price:65,num:1},{ty:1,nna:'帆布',img:'./img/02.png',price:53,num:1},{ty:1,nna:'皮鞋',img:'./img/01.png',price:65,num:1}],
					[{ty:2,nna:'棉衣',img:'./img/01.png',price:24,num:1},{ty:2,nna:'风衣',img:'./img/03.png',price:13,num:1},{ty:2,nna:'褂子',img:'./img/02.png',price:73,num:1},{ty:2,nna:'半袖',img:'./img/04.png',price:71,num:1},{ty:2,nna:'白衬衫',img:'./img/03.png',price:76,num:1}],
					[{ty:3,nna:'苹果',img:'./img/01.png',price:12,num:1},{ty:3,nna:'香蕉',img:'./img/02.png',price:78,num:1},{ty:3,nna:'西瓜',img:'./img/03.png',price:19,num:1},{ty:3,nna:'橘子',img:'./img/03.png',price:43,num:1},{ty:3,nna:'菠萝',img:'./img/04.png',price:99,num:1}],
					[{ty:4,nna:'电视',img:'./img/04.png',price:33,num:1},{ty:4,nna:'空调',img:'./img/02.png',price:39,num:1},{ty:4,nna:'洗衣机',img:'./img/03.png',price:50,num:1},{ty:4,nna:'电脑',img:'./img/02.png',price:78,num:1},{ty:4,nna:'吹风机',img:'./img/01.png',price:12,num:1}],
					]
				},
			})
		</script>
	</body>
</html>
