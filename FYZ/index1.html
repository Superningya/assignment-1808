<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body,html{
				height: 100%;
			}
			#box{
				overflow: hidden;
				height: 100%;
				color: #ccc;
			}
			.left{
				width: 220px;
				height: 100%;
				float: left;
				background: #111111;
			}
			.lcontent{
				height: 500px;
				overflow: hidden;
			}
			.right{
				width: 1000px;
				height: 100%;
				background-color: #121212;
				float: left;
			}
			.item{
				width: 100%;
				height: 50px;
				line-height: 50px;
				text-align: center;
				transition: all .5s;
				overflow: hidden;
				background-color: #111111;
				border-bottom:1px solid #ccc;
			}
			.item div{
				width: 100%;
				height: 50px;
				line-height: 50px;
				background-color: #222324;
			}
			header{width: 100%;height: 60px;background: #222324;}
			.gl{width: 100px;height: 60px;line-height: 60px;float: left;}
			.logo{width: 80px;height: 60px;line-height: 60px;float: left;margin-left: 160px;}
		</style>
	</head>
	<body>
		<div id="box">
			<header>
				<div class="logo">
					LOGO
				</div>
				<div class="gl">管理</div>
			</header>
			<div class="left">
				<div class="lcontent">
					<div v-for="(i,$index) in arr" class="item">
						<p @click.stop='btn($event,$index)'>{{i.title}}</p>
						<div v-for="j in i.arr" @click="btn2(j)">{{j}}</div>
					</div>
				</div>
			</div>
			<div class="right">
				{{cc}}
			</div>
		</div>
	</body>
	<script src="../../1807-node/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../vue.js"></script>
	<script type="text/javascript">
		var is=true;
		new Vue({
			el:"#box",
			methods:{
				btn(e,a){
					this.types=!this.types;
					if (this.types==true) {
						e.srcElement.parentElement.style.height='50px';
					}else{
						e.srcElement.parentElement.style.height=(this.arr[a].arr.length+1)*50+'px'
					}
				},
				btn2(a){
					this.cc=a
				}
			},
			data:{
				cc:'',
				types:true,
				arr:[{
					title:'主页1',
					arr:['副页1-1']
				},{
					title:'主页2',
					arr:['副页2-1']
				},{
					title:'主页3',
					arr:['副页3-1']
				},{
					title:'主页4',
					arr:['副页4-1']
				},{
					title:'主页5',
					arr:['副页5-1']
				},{
					title:'主页6',
					arr:['副页6-1']
				}]
			}
		})
		
		
		
		$('.gl').click(function(){
			if(is){
				$('.left').hide(500)
				console.log(is=!is)
			}else{
				is=!is
				$('.left').show(500)
			}
		})
	</script>
</html>
