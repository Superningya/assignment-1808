<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width">
		<meta name="viewport" content="width=640">
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				list-style: none;
			}
			
			.container {
				width: 640px;
				height: auto;
			}
			
			.header {
				width: 640px;
				height: 90px;
				background: tan;
			}
			
			.menu {
				width: 640px;
				height: 1000px;
				background: teal;
			}
			
			.menu-left {
				width: 200px;
				height: 1000px;
				background: yellow;
				float: left;
			}
			
			.menu-right {
				width: 440px;
				height: 1000px;
				background: yellowgreen;
				float: left;
			}
			
			.menu-left li {
				width: 200px;
				height: 55px;
				font-size: 32px;
				line-height: 55px;
				text-align: center;
			}
			img{width: 200px; height: 100px; background: url();}
		</style>
	</head>

	<body>
		<div class="container" id="app">
			<div class="header">
				
			</div>
			<div class="menu">
				<div class="menu-left">
					<li v-for="(item,index) in tabsName" @click="add(index)">
						{{item}}
					</li>
				</div>
				<div class="menu-right">
					<li v-for="(item,index) in list"  v-show="index == num">
					 <img :src="item.img" /> 
					 <p>{{item.name}}</p>
					 <p>{{item.jg}}</p>
					</li>
				</div>
			</div>
		</div>

		<script src="js/mobile-util.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/vue.js"></script>
		<script type="text/javascript">
			var vw = new Vue({
				el: "#app",
				data: {
					tabsName:["标题一","标题二","标题三"],
					tabsContent: [
						[{yt:1,img:"img/001.png",name:"拖鞋",jg:"30"},{yt:1,img:"img/002.png",name:"7鞋",jg:"30"},{yt:1,img:"img/003.png",name:"拖鞋",jg:"30"},{yt:1,img:"img/001.png",name:"拖鞋",jg:"30"}],
						[{yt:2,img:"img/002.png",name:"拖鞋",jg:"30"},{yt:2,img:"img/002.png",name:"拖鞋",jg:"30"},{yt:2,img:"img/003.png",name:"拖鞋",jg:"30"},{yt:2,img:"img/001.png",name:"拖鞋",jg:"30"}],
						[{yt:3,img:"img/003.png",name:"拖鞋",jg:"30"},{yt:3,img:"img/002.png",name:"拖鞋",jg:"30"},{yt:3,img:"img/003.png",name:"拖鞋",jg:"30"},{yt:3,img:"img/001.png",name:"拖鞋",jg:"30"}],
					],
					num:0,
					list:[]
					
				},
				methods: {
					add(index) {
						this.list = this.tabsContent[index];
						this.num = index
					}
				}

			})
			vw.add(0)
		</script>
	</body>

</html>
