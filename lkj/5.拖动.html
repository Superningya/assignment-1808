<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				list-style: none;
			}
			body{
				overflow: hidden;
			}
			.box {
				width: 200px;
				height: 200px;
				background: tan;
				left: 300px;
				border: 1px solid;
			}
			.bb{
				width: 100px; height: 100px; background: red; border-radius: 50%;
				position: absolute; left: 300px; top: 300px;
				background: url(img/001.png);
				background-size: cover;
				transform: ;
			}
		</style>
	</head>

	<body>
		<div class="fu" id="app">
			<div class="box" v-lang>
			</div>
			
			<div class="bb" v-round >
				
			</div>
		
		</div>
		<script src="js/vue.js"></script>
		<script src="js/jquery.js"></script>
		
		
		<script type="text/javascript">
			Vue.directive('lang', function(el, binding) {
				var disX = 0;
				var disY = 0;
				$(el).mousedown(function(ev) {
					disX = ev.pageX - $(this).offset().left;
					disY = ev.pageY - $(this).offset().top;
					
					$(document).on('mousemove', function(ev) {
						var zx = ev.pageX - disX;
						var zy = ev.pageY - disY;
						var h = $(window).height() - $(el).height() - 2;
						var w = $(window).width() -  $(el).width() - 2;
						
						zx = zx < 0? 0:(zx > w ? zx = w:zx);
						zy = zy < 0? 0:(zy > h ? zy = h:zy);
						$(el).css({
							position : "absolute",
							left:zx,
							top :zy
						});
				
					});
				}); 
				
				$(document).mouseup(function(){
			        $(this).off('mousemove');
			   });
			});
			
			
			Vue.directive('round', function(el, binding) {
				var disX = 0;
				var disY = 0;
				$(el).mousedown(function(ev) {
					disX = ev.pageX - $(this).offset().left;
					disY = ev.pageY - $(this).offset().top;
					
					$(document).on('mousemove', function(ev) {
						var zx = ev.pageX - disX;
						var zy = ev.pageY - disY;
						var h = $(window).height() - $(el).height() - 2;
						var w = $(window).width() -  $(el).width() - 2;
						
						if(zx<=30){
							$(el).css({
								transition: "all 0.5s",
								transform:"translateX(-60%) rotateZ(-160deg)  ",
								
							})
						}else{
							if(zx>=w-30){
							$(el).css({
								transition: "all 0.5s",
								transform:"translateX(60%) rotateZ(160deg)  ",
								
							})
						}else{
							$(el).css({
								transition: "all 0s",
								transform:"translateX(0%) rotateZ(-0deg)  ",
							})
						}
							
							
							
							
							
						}
						
						
						
						zx = zx < 0? 0:(zx > w ? zx = w:zx);
						zy = zy < 0? 0:(zy > h ? zy = h:zy);
						$(el).css({
							position : "absolute",
							left:zx,
							top :zy
						});
				
					});
				}); 
				
				$(document).mouseup(function(){
			        $(this).off('mousemove');
			   });
			});
			
			
			
			var vm = new Vue({
				el: "#app",
				data: {
					
				},
				methods: {
					
				}
			});
			
			
			
	
	</script>
	</body>

</html>
