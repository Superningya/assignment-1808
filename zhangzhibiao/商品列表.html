    <title>Document</title>
    <style>
        .clearfix::after,
        .clearfix::before {
            content: '';
            display: table;
        }
        
        .clearfix::after {
            clear: both;
        }
        
        .clearfix {
            zoom: 1;
        }
        
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .box {
            width: 500px;
            height: 600px;
            border: 1px #000 solid;
            margin: 0 auto;
            user-select: none;
        }
        
        .head {
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-bottom: 1px #666 solid;
        }
        
        .head>em {
            position: absolute;
            right: 20px;
            font-weight: bold;
        }
        
        .topnav {
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            border-bottom: 1px #666 solid;
            cursor: pointer;
        }
        
        .topnav div {
            flex: 1;
            text-align: center;
        }
        
        .topnav .active {
            border-left: 2px orange solid;
            box-sizing: border-box;
            border-right: 1px #ccc solid;
        }
        
        .content-box {
            width: 100%;
            height: 518px;
            font-size: 14px;
        }
        
        .leftnav {
            float: left;
            width: 25%;
            height: 518px;
            border-right: 1px #ccc solid;
            box-sizing: border-box;
        }
        
        .leftnav div {
            width: 100%;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border-bottom: 1px #ccc solid;
            cursor: pointer;
        }
        
        .leftnav .active {
            border-left: 2px orange solid;
            box-sizing: border-box;
        }
        
        .list {
            height: 518px;
            float: left;
            width: 75%;
            overflow: hidden;
            overflow-y: scroll;
        }
        
        .item {
            width: 100%;
            height: 80px;
            border-bottom: 1px #ccc solid;
            padding: 5px 10px;
            box-sizing: border-box;
        }
        
        .img {
            width: 33%;
            height: 100%;
            float: left;
            padding: 0 10px;
            box-sizing: border-box;
        }
        
        .img img {
            width: 100%;
            height: 100%;
        }
        
        .content {
            width: 67%;
            float: left;
            height: 100%;
            box-sizing: border-box;
        }
        
        .content p {
            height: 45px;
            width: 100%;
            font-size: 14px;
        }
        
        .bottom {
            width: 100%;
            height: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }
        
        .bottom>span {
            color: orange;
        }
        
        .btn-box>i {
            font-size: 12px;
        }
    </style>
</head>

                <div class="list">
