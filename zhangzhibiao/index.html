<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="font_13s9dhreitta/iconfont.css">
    <link rel="icon" type="image/x-icon" href="img/4358_03.png" />
    <script src="vue.js"></script>
    <script src="../jquery.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        i {
            display: inline-block;
        }
        
        html,
        body {
            height: 100%;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        #app {
            height: 100%;
        }
        
        .head {
            width: 100%;
            height: 56px;
            color: #ccc;
            cursor: pointer;
            user-select: none;
        }
        
        .logo {
            width: 220px;
            height: 100%;
            float: left;
        }
        
        .list {
            width: 32px;
            height: 100%;
            float: left;
        }
        
        .list i {
            display: block;
            width: 32px;
            height: 32px;
            margin-top: 12px;
            background: #333;
            border-radius: 3px;
            text-align: center;
            line-height: 32px;
            font-size: 26px;
            color: #fff;
        }
        
        .increase {
            width: 88px;
            margin-left: 35px;
            line-height: 56px;
            text-align: center;
            float: left;
            position: relative;
        }
        
        .popup {
            width: 100%;
            position: absolute;
            top: 86px;
            left: 0;
            background: #fff;
            color: #000;
            box-shadow: 0px 0px 3px #666;
            opacity: 0;
            z-index: 100;
        }
        
        .popup li {
            line-height: 40px;
            font-size: 14px;
            text-align: center;
        }
        
        .popup li i {
            margin-right: 7px;
            color: #999;
        }
        
        .increase i {
            margin-left: 4px;
        }
        
        .increase:hover .popup {
            transition-duration: .5s;
            transform: translateY(-30px);
            opacity: 1;
        }
        
        .increase:hover span i {
            transition: all .5s;
            transform: rotateX(180deg);
        }
        
        .user {
            float: right;
            padding: 0 20px;
        }
        
        .user div {
            padding: 0 20px;
            line-height: 56px;
            float: left;
            position: relative;
        }
        
        .user div:hover .popup {
            transition-duration: .5s;
            transform: translateY(-30px);
            opacity: 1;
        }
        
        .user div:hover span i {
            transition-duration: .5s;
            transform: rotateX(180deg)
        }
        
        .content-box {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .classifylist {
            padding-top: 10px;
            width: 220px;
            height: 100%;
            background: #222;
            color: #888;
            box-sizing: border-box;
            user-select: none;
        }
        
        .classifylist>ul>li {
            height: auto;
            line-height: 50px;
            margin-left: 3px;
            font-size: 14px;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }
        
        .classifylist>ul>li>div {
            padding: 0 20px;
            box-sizing: border-box;
            height: 50px;
        }
        
        .classifylist>ul .active {
            margin-left: 0;
            border-left: 3px solid #42b8f1;
            background-color: #000;
            color: #fff;
        }
        
        .classifylist>ul .active1 {
            margin-left: 0;
            border-left: 3px solid #42b8f1;
            background-color: #000;
        }
        
        .left {
            margin-right: 10px;
        }
        
        .right {
            float: right;
        }
        
        .classifylist>ul>li>ol {
            height: 0;
            display: none;
            line-height: 50px;
            color: #888;
        }
        
        .classifylist>ul>li .olactive {
            display: block;
            height: auto;
            transition: all .5s 1s linear;
        }
        
        .classifylist>ul>li>ol>li {
            line-height: 50px;
            height: 50px;
        }
        
        .classifylist>ul>li>ol>li:hover {
            color: #fff;
            background: #333;
        }
        
        .classifylist>ul>li>ol i {
            margin-left: 30px;
            margin-right: 10px;
            font-size: 14px;
        }
        
        .content {
            width: 100%;
            height: 100%;
            position: absolute;
            margin-left: 220px;
            top: 0;
            background: #fff;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="head">
                <div class="logo">
                    <img src="" alt="">
                </div>
                <div class="list">
                    <i class="iconfont icon-liebiao" @click="scalelist"></i>
                </div>
                <div class="increase">
                    <span>+新增<i class="iconfont icon-xiala-tianchong"></i></span>
                    <ul class="popup">
                        <li><i class="iconfont">&#xe605;</i>资讯</li>
                        <li><i class="iconfont">&#xe63e;</i>图片</li>
                        <li><i class="iconfont">&#xe619;</i>用户</li>
                    </ul>
                </div>
                <div class="user">
                    <div>
                        <span>admin <i class="iconfont icon-xiala-tianchong"></i></span>
                        <ul class="popup">
                            <li>个人信息</li>
                            <li>切换账号</li>
                            <li>退出登录</li>
                        </ul>
                    </div>
                    <div>前台首页</div>
                </div>
            </div>
            <div class="content-box">
                <div class="classifylist">
                    <ul>
                        <li v-for="item,index in classifylist" :class="{active:item.ismoveShow,active1:item.isclickShow}">
                            <div @mouseover="listmouseover(item)" @mouseout="listmouseout(item)" @click="listclick(item,$event)"><i class="iconfont left" :class="item.icon"></i>{{item.title}}<i class="iconfont right">&#xe688;</i></div>
                            <ol :class="{olactive:item.isclickShow}">
                                <li v-for="item1,i in item.arr" @click="submenu(item1)"><i class="iconfont">&#xe688;</i>{{item1}}</li>
                            </ol>
                        </li>
                    </ul>
                </div>
                <div class="content">

                </div>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            methods: {
                scalelist() {
                    if (this.scalelistType) {
                        $('.content').css({
                            transition: 'all .5s linear',
                            'margin-left': '0',
                        })
                        $('.classifylist').css({
                            transform: 'translateX(-220px)',
                            transition: 'all .5s linear',
                        })
                        this.scalelistType = !this.scalelistType;
                    } else {
                        $('.content').css({
                            transition: 'all .5s linear',
                            'margin-left': '220px',
                        })
                        $('.classifylist').css({
                            transform: 'translateX(0)',
                            transition: 'all .5s linear',
                        })
                        this.scalelistType = !this.scalelistType;
                    }

                },
                listmouseover(item) {
                    item.ismoveShow = true;
                },
                listmouseout(item) {
                    item.ismoveShow = false;
                },
                listclick(item, ev) {
                    if (item.isclickShow) {
                        $(ev.path[ev.path.length - 11]).find('.right').css({
                            transform: 'rotate(0deg)',
                            transition: ' all .2s linear',
                        })
                        item.isclickShow = false;
                    } else {
                        $(ev.path[ev.path.length - 11]).find('.right').css({
                            transform: 'rotate(90deg)',
                            transition: ' all .2s linear',
                        })
                        this.classifylist.forEach(element => {
                            element.isclickShow = false;
                        });
                        item.isclickShow = true;
                    }
                },
                submenu(text) {
                    $('.content').text(text);
                }

            },
            data: {
                scalelistType: true,
                classifylist: [{
                    icon: 'icon-zhuye',
                    title: '主页',
                    arr: ['控制台'],
                    ismoveShow: false,
                    isclickShow: false,
                }, {
                    icon: 'icon-zuanshi',
                    title: '基本元素',
                    arr: ['图标字体', '表单元素', '表单组合', '按钮', '导航/面包屑', '选项卡', '进度条', '面板', '微章', '时间线', '静态表格', '动画'],
                    ismoveShow: false,
                    isclickShow: false,
                }, {
                    icon: 'icon-weibiaoti--',
                    title: '组件页面',
                    arr: ['文件上传', '分页', '多级分类', '轮播图', '城市三级联动'],
                    ismoveShow: false,
                    isclickShow: false,
                }, {
                    icon: 'icon-yduipaibanleixingduicheng',
                    title: '排版布局',
                    arr: ['栅格', '排版'],
                    ismoveShow: false,
                    isclickShow: false,
                }, {
                    icon: 'icon-dingdanguanli',
                    title: '订单管理',
                    arr: ['订单列表'],
                    ismoveShow: false,
                    isclickShow: false,
                }, {
                    icon: 'icon-xiaoshouguanli',
                    title: '管理员管理',
                    arr: ['图标字体ismoveShow元素', '表单组合', '按钮', '选项卡'],
                    ismoveShow: false,
                    isclickShow: false,
                }, {
                    icon: 'icon-ren',
                    title: '用户管理',
                    arr: ['图标字体', '选项卡', '进度条', '面板', '微章', '时间线', '静态表格', '动画'],
                    ismoveShow: false,
                    isclickShow: false,
                }, {
                    icon: 'icon-guanli',
                    title: '系统统计',
                    arr: ['图标字体', '表单元素', '表单组合', '按钮', '选项卡', '进度条', '面板'],
                    ismoveShow: false,
                    isclickShow: false,
                }]
            },
        })
    </script>
</body>

</html>
