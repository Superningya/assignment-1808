<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="font_qort9ra9nzk/iconfont.css">
    <link rel="stylesheet" href="font_qort9ra9nzk/demo_index.html">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        
        .conten {
            width: 500px;
            min-height: 600px;
            margin: 0 auto;
            border: 1px solid black;
        }
        
        .heade {
            width: 100%;
            height: 100px;
            border-bottom: 1px solid black;
        }
        
        .one {
            width: 100%;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
        
        .i {
            font-size: 25px;
            float: right;
            margin-right: 30px;
        }
        
        .body::after {
            content: '';
            display: block;
            clear: both;
            width: 0;
            visibility: hidden;
        }
        
        .two {
            width: 100%;
            height: 50px;
        }
        
        .two ul li {
            width: 25%;
            float: left;
            text-align: center;
        }
        
        .bl {
            width: 100px;
            float: left;
        }
        
        .bl ul li {
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-bottom: 1px solid black;
            border-right: 1px solid black;
        }
        
        .he {
            width: 100%;
            height: 20px;
        }
        
        .br {
            width: 400px;
            float: left;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="conten">
            <div class="heade">
                <div class="one">
                    派送到 :<span>石景山</span>
                    <span class="icon i iconfont">&#xe61f;</span>
                    <span class="icon iconfont">&#xe615;</span>
                </div>
                <div class="two">
                    <ul>
                        <li>热销样品</li>
                        <li>总和排序</li>
                        <li>按价格</li>
                        <li>分类</li>
                    </ul>
                </div>
            </div>
            <div class="body">
                <div class="bl">
                    <ul>
                        <li v-for='itme,index in list' @click="indexomt(index)">{{itme.name}}</li>
                    </ul>

                </div>
                <div class="br">
                    <div v-for="itme,inde in list[a].text"><span>{{itme}}</span><br>{{itme.price}}<span><button @click="subtract">-</button>{{itme.num}}<button @click="plus">+</button></span></div>
                </div>
            </div>
            <div class="he">
                总金额：<span>{{sum()}}</span>元
            </div>
            <div class="footer">
                <div class="two">
                    <ul>
                        <li>首页</li>
                        <li>分类</li>
                        <li>购物车</li>
                        <li>我的</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                a: 0,
                list: [{
                    name: '优选水果',

                    indexitm: 0,
                    img: '',
                    text: {
                        text1: '新鲜青柠500g/盒新鲜特价新鲜特价新鲜特价新鲜特价',
                        num: 0,
                        price: 3
                    }
                }, {
                    name: '优选黄瓜',
                    num: 0,
                    indexitm: 1,
                    img: '',
                    text: {
                        text1: '新鲜黄瓜300g/盒新鲜特价新鲜特价新鲜特价新鲜特价',
                        num: 0,
                        price: 10
                    }
                }, {
                    name: '优选水蜜桃',
                    num: 0,
                    indexitm: 2,
                    img: '',
                    text: {
                        text1: '新鲜水蜜桃600g/盒新鲜特价新鲜特价新鲜特价新鲜特价',
                        num: 0,
                        price: 8
                    }
                }, {
                    name: '优选香蕉',
                    num: 0,
                    indexitm: 3,
                    img: '',
                    text: {
                        text1: '新鲜小脚400g/盒新鲜特价新鲜特价新鲜特价新鲜特价',
                        num: 0,
                        price: 18
                    }
                }, {
                    name: '优选哈密瓜',
                    num: 0,
                    indexitm: 4,
                    img: '',
                    text: {
                        text1: '新鲜哈密瓜800g/盒新鲜特价新密瓜密瓜密瓜密瓜新鲜特价',
                        num: 0,
                        price: 5
                    }
                }]
            },
            methods: {
                indexomt(index) {
                    console.log(index)
                    this.a = index
                },
                subtract() {

                    this.list[this.a].text.num--;
                    if (this.list[this.a].text.num < 0) {
                        this.list[this.a].text.num = 0
                    }
                    console.log(this.list[this.a].text.num)
                },
                plus() {
                    // var num = this.list[this.a].text.num;
                    // num++
                    this.list[this.a].text.num++;
                    console.log(this.list[this.a].text.num)
                },
                sum() {
                    var n = 0;
                    this.list.forEach(element => {
                        n += element.text.num * element.text.price
                    });
                    return n
                }
            }
        })
    </script>
</body>

</html>
