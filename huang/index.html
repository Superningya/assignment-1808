<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        
        .header {
            width: 100%;
            height: 50px;
            background: black;
        }
        
        .left {
            width: 200px;
            height: 500px;
            background: black;
            float: left;
        }
        
        .right {
            float: left;
            width: 500px;
            height: 500px;
            background: burlywood;
        }
        
        .spot {
            width: 200px;
            height: auto;
            line-height: 50px;
            text-align: center;
            color: aliceblue;
        }
        
        .a {
            width: 200px;
            height: auto;
            background: red;
        }
        
        .span2 {
            width: 20px;
            height: 20px;
            display: inline-block;
            background: rebeccapurple;
            margin-right: 30px;
            user-select: none;
        }
        /* ------钟表--- */
        
        #box {
            width: 300px;
            height: 300px;
            border: 10px solid;
            border-radius: 50%;
            margin: 100px auto;
            position: relative;
        }
        
        .clock {
            position: absolute;
            transform-origin: center bottom;
        }
        
        .aa {
            width: 12px;
            height: 100px;
            background: red;
            left: 50%;
            margin-left: -6px;
            top: 50px;
        }
        
        .bb {
            width: 10px;
            height: 120px;
            background: blue;
            left: 50%;
            margin-left: -5px;
            top: 30px;
        }
        
        .cc {
            width: 8px;
            height: 140px;
            background: black;
            left: 50%;
            margin-left: -4px;
            top: 10px;
        }
        /* ----- */
        
        .abca {
            display: inline-block;
            width: 20px;
            height: 20px;
            user-select: none;
            text-align: center;
        }
        
        .actived {
            background: red;
        }
        
        .ritop {
            width: 100%;
            height: 50px;
        }
        
        .cfd {
            float: left;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-row v-slot:elrow>
            <!-- header -->
            <el-eo v-slot:ello></el-eo>
            <!-- left -->
            <leftzj v-slot:leftml>
            </leftzj>
            <!-- right -->
            <rifhtzj></rifhtzj>
        </el-row>
    </div>
    <!-- 组件 -->
    <template id="my">
            <div>
                <slot name="elrow"></slot>
            </div>
        </template>
    <!-- 组件2 -->
    <template id="myone">
                <div class="header">
                     <span @click="show" class="span2"></span>
                    <slot name="ello"></slot>
                </div>
        </template>
    <!-- 组件3 -->
    <template id="mytwo">
                <div class="left">
                    <div class="spot" v-for="item,index in filer" @click.stop="show1(item,index)">{{item.text}}
                            <div class="a" v-show="item.ztai" v-for="i,io in item.cont" @click.stop="show2(i,io)">{{i.font}}</div>
                    </div>
                    <slot name="leftml"></slot>
                </div>
        </template>
    <!-- 组件4 -->
    <template id="myther">
            <div class="right">
                <div class="ritop">
                    <div class="cfd" v-for="item,index in arrdz1" @click="dianjqh(item,index)">{{item.fil}}<span @click.seft="shancu(index)">×</span></div>
                </div>
                <div><router-view></router-view></div>
            </div>
     </template>
    <!-- 组件5 -->

    <script>
        var arr2 = [];
        var arr1 = [];
        var avc = Vue.extend({
            template: '<div>acv</div>'
        })
        var zbiap = Vue.extend({
            template: `<div>
                    <div id="box">
                        <div class="clock aa" :style="{transform:'rotate('+cc+'deg)'}"></div>
                        <div class="clock bb" :style="{transform:'rotate('+bb+'deg)'}"></div>
                        <div class="clock cc" :style="{transform:'rotate('+aa+'deg)'}"></div>
                    </div>
                    </div>`,
            data() {
                return {
                    aa: new Date().getSeconds() * 6,
                    bb: new Date().getMinutes() * 6,
                    cc: new Date().getHours() * 30
                }
            },
            mounted() {
                this.dida()
            },
            methods: {
                dida() {
                    setInterval(function() {
                        vm.aa = new Date().getSeconds() * 6
                        vm.bb = new Date().getMinutes() * 6
                        vm.cc = new Date().getHours() * 30

                    }, 1000)
                }
            }
        })
        var fy = Vue.extend({
            template: `<div>
                    <span>总页{{sice}}</span>
        <span @click="boom">首页</span>
        <span @click="bom">上一页</span>
        <span>{{0}}</span>
        <span v-show="stop">...</span>
        <div @click="move(firterPage+index)" class="abca" v-for="itme,index in  maxPageSize" :class="{actived:firterPage+index==currentPage }">{{firterPage+index}}</div> <span v-show="stop1">...</span><span>{{sice+1}}</span>
        <span @click="bot">下一页</span>
        <span @click="boot">尾页</span>
        <input type="text" @keyup.enter="a"></div>`,
            data() {
                return {
                    currentPage: 5,
                    num: 9,
                    sice: 30,
                }
            },
            computed: {
                stop() {
                    console.log(this.currentPage)
                    if (this.currentPage > Math.floor(this.num / 2) + 1) {
                        return true
                    }
                },
                stop1() {
                    if (this.currentPage < this.sice - Math.floor(this.num / 2) + 1) {
                        return true
                    }
                },
                maxPageSize() {
                    return this.num < this.sice ? this.num : this.sice;
                },
                firterPage() {
                    if (this.currentPage <= Math.floor(this.num / 2)) {
                        return 1
                    } else if (this.currentPage >= this.sice - Math.floor(this.num / 2)) {
                        return this.sice - this.num + 1
                    } else {
                        return this.currentPage - Math.floor(this.num / 2)
                    }
                }
            },
            methods: {
                a() {
                    console.log(1)
                },
                move(itme) {
                    this.currentPage = itme
                },
                bot() {
                    this.currentPage++;
                    if (this.currentPage >= this.sice) {
                        this.currentPage = this.sice
                    }
                    console.log(this.currentPage)
                },
                bom() {
                    this.currentPage--;
                    if (this.currentPage <= 1) {
                        this.currentPage = 1
                    }
                    console.log(this.currentPage)
                },
                boom() {
                    console.log(44)
                    this.currentPage = 1;
                },
                boot() {
                    this.currentPage = this.sice;
                }
            }
        });

        var routes = [{
            path: '/',
            component: zbiap,
        }, {
            path: '/fenye',
            component: fy,
        }, {
            path: '/avc',
            component: avc,
        }]
        var router = new VueRouter({
            routes,
        });
        Vue.component('el-eo', {
            template: '#myone',
            props: {},
            data() {
                return {
                    down: true,
                    a: '我'
                }
            },
            methods: {
                show() {
                    if (this.down) {
                        this.down = false;
                    } else {
                        this.down = true;
                    }
                },
            }
        });
        Vue.component('leftzj', {
            template: '#mytwo',
            props: {},
            data() {
                return {

                    a: 0,
                    b: 0,
                    filer: [{
                        text: '主页',
                        ztai: false,
                        cont: [{
                            font: '控制台',
                            tent: '[1]',
                            url: '/avc'
                        }]
                    }, {
                        text: '基本元素',
                        ztai: false,
                        cont: [{
                            font: '图标字体',
                            tent: '[2]',
                        }, {
                            font: '表单元素',
                            tent: '[3]',
                        }, {
                            font: '表单组合',
                            tent: '[4]',
                        }, {
                            font: '按钮',
                            tent: '[5]',
                        }, {
                            font: '导航/面包屑',
                            tent: '[6]',
                        }, {
                            font: '选项卡',
                            tent: '[7]',
                        }, {
                            font: '进度条',
                            tent: '[8]',
                        }, {
                            font: '面板',
                            tent: '[9]',
                        }, {
                            font: '微章',
                            tent: '[10]',
                        }, {
                            font: '时间线',
                            tent: '[11]',
                        }, ]
                    }, {
                        text: '组件页面',
                        ztai: false,
                        cont: [{
                            font: '文件上传',
                            tent: '[12]',
                        }, {
                            font: '分页',
                            tent: '[13]',
                            url: '/fenye'
                        }, {
                            font: '多级分类',
                            tent: '[14]',
                        }, {
                            font: '轮播图',
                            tent: '[15]',
                        }, {
                            font: '超市三级联动',
                            tent: '[16]',
                        }, ]
                    }, {
                        text: '排版布局',
                        ztai: false,
                        cont: [{
                            font: '栅格',
                            tent: '[17]',
                        }, {
                            font: '排版',
                            tent: '[18]',
                        }, ]
                    }, {
                        text: '订单管理',
                        ztai: false,
                        cont: [{
                            font: '订单列表',
                            tent: '[19]',
                        }]
                    }, {
                        text: '管理员管理',
                        ztai: false,
                        cont: [{
                            font: '管理员列表',
                            tent: '[20]',
                        }, {
                            font: '角色管理',
                            tent: '[21]',
                        }, {
                            font: '权限分类',
                            tent: '[22]',
                        }, {
                            font: '权限管理',
                            tent: '[23]',
                        }, ]
                    }, {
                        text: '用户管理',
                        ztai: false,
                        cont: [{
                            font: '会员列表',
                            tent: '[24]',
                        }, {
                            font: '会员删除',
                            tent: '[25]',
                        }, {
                            font: '会员管理',
                            tent: '[26]',
                        }, ]
                    }, {
                        text: '系统统计',
                        ztai: false,
                        cont: [{
                            font: '拆线图',
                            tent: '[27]',
                        }, {
                            font: '柱状图',
                            tent: '[28]',
                        }, {
                            font: '地图',
                            tent: '[29]',
                        }, ]
                    }, ],
                }
            },
            methods: {
                show2(item, io) {
                    console.log(item.font)
                    this.b = io;
                    this.$router.push({
                        path: item.url
                    });
                    arr1.push({
                        fil: item.font,
                        url1: item.url
                    })
                    for (var i = 0; i < arr1.length; i++) {
                        // if (item.font == arr1[i].fil) {

                        // }
                        if (arr2.indexOf(arr1[i]) == -1) {
                            arr2.push(arr1[i]);
                        }

                    }



                    console.log(arr1)
                },

                show1(item, index) {
                    this.a = index;
                    item.ztai = !item.ztai
                }
            },
        });
        Vue.component('rifhtzj', {
            template: '#myther',
            props: {},
            data() {
                return {
                    arrdz: arr1,
                    arrdz1: arr2
                }
            },
            methods: {
                dianjqh(item, index) {
                    console.log(this.$router)

                    this.$router.push({
                        path: item.url1
                    });
                },
                shancu(index) {
                    arr1.splice(index, 1)
                }
            },
        });
        Vue.component('el-row', {
            template: '#my'
        })
        var vm = new Vue({
            el: '#app',
            router,
            data: {

            },
        })
    </script>
</body>

</html>
