<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
            text-decoration: none;
        }
        
        .cont {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        .zti ul {
            width: 900px;
        }
        
        .zti ul li {
            float: left;
        }
        
        .zti ul li img {
            width: 300px;
        }
        
        .butto {
            width: 300px;
            position: absolute;
            top: 45%;
            margin-left: ;
        }
        
        .b1 {
            float: right;
        }
        
        .xiao {
            position: absolute;
            bottom: 20px;
            left: 50%;
            margin-left: -33px;
        }
        
        .xiao a {
            display: inline-block;
            width: 20px;
            height: 5px;
            background: black;
            margin-right: 3px;
        }
    </style>
</head>

<body>
    <div id="app">
        <leftzj>
            <contet :nug=m></contet>
            <butt :num=0 @clic="m=$event"></butt>
            <xiaoa :nn=0 @nns="m=$event"></xiaoa>
        </leftzj>
    </div>
    <!-- 组件 -->
    <template id="mycontent">
        <div class="zti">
           <ul :style="{ marginLeft:nug+'px'}">
               <li v-for="item in arr"><img :src="item" alt=""></li>
           </ul>
        </div>
    </template>
    <template id="mytwo">
            <div class="cont">
                <slot></slot>
            </div>
    </template>
    <template id="myther">
            <div class="butto">
                <button class="b1" @click="rightan">></button>
                <button @click="leftan"><</button>
            </div>
    </template>
    <template id="myxiaoa">
            <div class="xiao">
                <a href="#" @click="a1"></a>
                <a href="#" @click="a2"></a>
                <a href="#" @click="a3"></a>
            </div>
    </template>
    <script>
        Vue.component('leftzj', {
            template: '#mytwo',
            props: {},
            data() {
                return {

                }
            }
        });
        Vue.component('butt', {
            template: '#myther',
            props: ["num"],
            data() {
                return {
                    nums: this.num,
                }
            },
            watch: {
                nums(v1, v2) {
                    this.$emit('clic', v1)
                }
            },
            methods: {
                rightan() {
                    this.nums -= 300
                    if (this.nums <= -600) {
                        this.nums = -600
                    }
                },
                leftan() {
                    this.nums += 300
                    if (this.nums >= 0) {
                        this.nums = 0
                    }
                },
            },
        });
        Vue.component('xiaoa', {
            template: '#myxiaoa',
            props: ["nn"],
            data() {
                return {
                    nns: this.nn
                }
            },
            watch: {
                nns(v1, v2) {
                    this.$emit('nns', v1)
                }
            },
            methods: {
                a1() {
                    this.nns = 0
                },
                a2() {
                    this.nns = -300
                },
                a3() {
                    this.nns = -600
                },
            },

        })
        Vue.component('contet', {
            template: '#mycontent',
            props: ["nug"],
            data() {
                return {
                    arr: ['http://img2.imgtn.bdimg.com/it/u=4089178740,1784774550&fm=26&gp=0.jpg',
                        'http://img2.imgtn.bdimg.com/it/u=2033838781,461625559&fm=26&gp=0.jpg',
                        'http://img0.imgtn.bdimg.com/it/u=3692441613,3435428941&fm=26&gp=0.jpg'
                    ]
                }
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {
                m: 0,
            }
        })
    </script>
</body>

</html>
