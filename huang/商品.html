<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .toby>tr>td {
            width: 100px;
        }
        
        table.table>tbody>tr>td {
            padding: 0;
            line-height: 50px;
            height: 50px;
            position: relative;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        table.table>thead>tr>td {
            padding: 0;
            text-align: center;
            height: 25px;
            position: relative;
        }
        
        input {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            width: 100%;
            height: 50px;
            border: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- rowspancolspan -->
        <table class="table table-bordered">
            <tbody class="toby">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>11</td>
                    <td :rowspan="parres.length+1">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <td colspan="7">总金额</td>
                                </tr>
                                <tr>
                                    <td>佰</td>
                                    <td>拾</td>
                                    <td>万</td>
                                    <td>仟</td>
                                    <td>佰</td>
                                    <td>拾</td>
                                    <td>个</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for='itme,index in lebgth'>
                                    <!-- <td v-for="itme in parres[index].nubmer*parres[index].pirce+''">{{itme}}</td> -->
                                    <td v-for="a in itme">{{a}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td>备注</td>
                </tr>
                <tr v-for="itme,index in parres">
                    <td @click.self="shower"><input @blur="hideinput" type="text" v-model="itme.name">{{ itme.name}}</td>
                    <td @click.self="shower"><input @blur="hideinput" type="text" v-model="itme.nubmer">{{ itme.nubmer}}</td>
                    <td @click.self="shower"><input @blur="hideinput" type="text" v-model="itme.pirce">{{ itme.pirce}}</td>
                    <td @click.self="shower"><input @blur="hideinput" type="text" v-model="itme.bz">{{ itme.bz}}</td>
                </tr>
                <tr>
                    <td>总价</td>
                    <td colspan="4">{{zonghe|toChies}}---{{zonghe}}</td>
                </tr>
            </tbody>
        </table>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                parres: [{
                    name: '',
                    nubmer: '',
                    pirce: '',
                    bz: '不要零钱'
                }, {
                    name: '',
                    nubmer: '',
                    pirce: '',
                    bz: '不讲价'
                }, {
                    name: '',
                    nubmer: '',
                    pirce: '',
                    bz: '买一送二'
                }]
            },
            computed: {
                sum() {
                    return
                },
                lebgth() {
                    var arr = [];
                    this.parres.forEach(element => {
                        var a = element.nubmer * element.pirce + '';
                        var b = 7 - a.length;
                        for (var i = 0; i < b; i++) {
                            a = ' ' + a
                        }
                        arr.push(a)

                    })
                    return arr
                    console.log(arr)
                },
                zonghe() {
                    var too = 0;
                    this.parres.forEach(element => {
                        too += element.nubmer * element.pirce
                    })
                    return too + ''
                }
            },
            filters: { //局部过滤器


                toChies(values) { //形参
                    let len = values.length //统计出长度
                    console.log(len)
                    let arr = [];

                    let chin_list = ['零', '壹', '贰', '叁', '肆', '伍', '陆', '柒', '捌', '玖'] //所有的数值对应的汉字

                    let chin_lisp = ['仟', '佰', '拾', '亿', '仟', '佰', '拾', '万', '仟', '佰', '拾'] //进制

                    for (let i = 0; i < len; i++) {
                        arr.push(parseInt(values[i])); //输入的数据按下标存进去   存进去的只是数字
                        arr[i] = chin_list[arr[i]] //是根据我们输入的输入的数字，对应着我们的chin_list这个数组
                    } //123['壹','佰','贰','拾','叁']

                    for (let i = len - 1, j = 1; i > 0; i--) { //i =2	1		//倒序		为了添加进制，方便我们去观看
                        arr.splice(i, 0, chin_lisp[chin_lisp.length - j++]) //j=2
                    }
                    console.log(arr)

                    arr = arr.join('')
                    if (len >= 1) {
                        arr += '元整'
                    }
                    return arr
                }


            },
            methods: {
                shower(event) {
                    event.target.children[0].style.display = 'block';
                    event.target.children[0].focus()
                },
                hideinput(event) {
                    event.target.style.display = 'none'
                }
            },
        })
    </script>

</body>

</html>
