<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="font/iconfont.css"/>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
				text-decoration: none;
			}
			[v-cloak]{
				display: none;
			}
			.head{
				width: 100%;
				height: 55px;
				background-color: #111;
    			border-bottom: 1px solid rgba(0, 0, 0, 0.8);
			}
			.login a{
				float: left;
			    color: rgb(255, 255, 255);
			    font-size: 18px;
			    padding-left: 20px;
			    line-height: 50px;
			    width: 200px;
			    transition: background-color 0.3s ease 0s;
			}
			.open{
				display: inline-block;
			}
			.open i{
				display: inline-block;
				width: 32px;
				height: 32px;
				line-height: 32px;
				color: rgba(255,255,255);
				text-align: center;
				cursor: pointer;
				margin-top: 10px;
				background:rgba(255,255,255,.1);
				border-radius: 3px;
				transition: .2s ease 0s;
			}
			.open i:hover{
				background: rgba(255,255,255,.3);
			}
			.head ul{
				float: right;
			}
			.head ul li{
				float: left;
				position: relative;
				margin-top: 18px;
			}
			.head ul li a{
				padding: 0 25px;
				font-size: 14px;
				color: rgb(204, 204, 204);
			}
			.more{
				content: '';
				clear: both;
				width: 0;
				height: 0;
				border-style: solid dashed dashed; 
				border-width: 6px;
				border-color: rgb(204, 204, 204) transparent transparent;
				cursor: pointer;
				margin-top: -3px;
				position: absolute;
				right: 3px;
				top: 12px;
				transition:all .3s ease-in 0s;
			}
			.more-d{
				content: '';
				clear: both;
				width: 0;
				height: 0;
				border-style: dashed dashed solid; 
				border-width: 6px;
				border-color: transparent transparent #fff;
				cursor: pointer;
				margin-top: -9px;
				position: absolute;
				right: 3px;
				top: 12px;
			}
			.content{
				width: 100%;
			}
			.list-left{
				width: 220px;
				max-width: 220px;
				float: left;
			    background-color: rgb(34, 35, 36);
			    padding-top: 10px;
			    top: 56px;
			    left: 0;
			    overflow: hidden;
			}
			.list-left ul li{
				width: 100%;
				line-height: 53px;
				overflow: hidden;
			}
			/*.list-left ul li a{
				font-size: 14px;
				display: block;
				cursor: pointer;
				color: rgb(142, 142, 142);
				padding: 16px 18px 16px 25px;
				transition: background-color 0.3s ease 0s;
			}
			.list-left ul li a i:nth-child(1){
				padding-right: 10px;
				padding-top: 8px;
				line-height: 14px;
				font-size: 14px;
				color: rgb(142, 142, 142);
			}
			.list-left ul li a span:nth-child(2){
				font-size: 14px;
			}
			.list-left ul li a i:nth-child(3){
				float: right;
    			font-size: 16px;
			}*/
			.con-right{
				height: 500px;
				background-color:#FFFDEF;
				position: absolute;
				left: 220px;
				top: 56px;
			}
			.item-div{
				width: 100%;
				line-height: 53px;
				height: 53px;
			}
			.li-content{
				width: 100%;
				height: 53px;
				overflow: hidden;	
				transition: all .5s;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			<div class="head">
				<div class="login">
					<a href="javascript:;">L-admin v2.0</a>
				</div>
				<div class="open">
					<i class="iconfont">&#xe670;</i>
				</div>
				<ul>
					<li>
						<a href="javascript:;">admin</a>
						<span class="more"></span>
					</li>
					<li>
						<a href="javascript:;">前台首页</a>
					</li>
				</ul>
			</div>
			<div class="content">
				<div class="list-left">
					<ul>
						<li v-for="(i,index) in arr" @click="btn(index)" :key="index">
							<div class="li-content"  :style='{height:listType&&index==lie1?(i.list.length+1)*53+"px":"53px"}'>								
									<i v-html="i.tubiao" class="iconfont">{{i.tubiao}}</i>
									<span>{{i.name}}</span>
									<i class="iconfont">&#xe61f;</i>
								<div @click="btn1(j)" v-for="j in i.list" class="item-div">
									{{j}}
								</div>
							</div>
										
						</li>
						
					</ul>
				</div>
				<div class="con-right">
					{{wz}}
					<div class="tab-title">
						<ul>
							<li>
								<i></i>
								<span></span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="vue.js"></script>
		<script src="jquery1.42.min.js"></script>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					listType:true,
					lie1:-1,
					wz:'',
					arr:[{
						name:'主页',
						tubiao:'&#xe61e;',
						list:[
							'控制台',
							'控制台'
						]
					},{
						name:'基本元素',
						tubiao:'&#xe735;',
						list:[
							'图标文字',
							'表单元素',
							'表单组合',
							'按钮',
							'导航/面包屑',
							'选项卡',
							'进度条',
							'面板',
							'徽章'
						]
					},{
						name:'组件页面',
						tubiao:'&#xe603;',
						list:[
							'文件上传',
							'分页',
							'多级分类',
							'轮播图',
							'城市三级联动',
						]
					},{
						name:'排版布局',
						tubiao:'&#xe6b4;',
						list:[
							'栅格',
							'排版'
						]
					},{
						name:'订单管理',
						tubiao:'&#xe8c7;',
						list:[
							'订单列表'
						]
					},{
						name:'管理员管理',
						tubiao:'&#xe726;',
						list:[
							'管理员列表',
							'角色管理',
							'权限分类',
							'权限管理'
						]
					},{
						name:'用户管理',
						tubiao:'&#xe6b8;',
						list:[
							'会员列表',
							'会员删除',
							'会员管理'
						]
					},{
						name:'系统统计',
						tubiao:'&#xe606;',
						list:[
							'拆线图',
							'柱状图'
						]
					}
					]
				},
				methods:{
					btn(a){
						this.lie1=a;
						this.listType=true;
					},
					btn1(b){
						this.wz=b;
					}
				}
			})
		</script>
	</body>
</html>
