<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>

    <link rel="stylesheet" href="css/common.css">
    <script src="js/layout.js"></script>

    <script src="js/leftNav.js"></script>

    <script src="js/grade.js"></script>

    <script src="js/clock.js"></script>
    <style>
        .my_grade {
            height: 100%;
        }
        
        .my_grade ul>li {
            list-style-type: none;
            float: left;
        }
        
        .my_grade ul>li.star {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            margin-left: 10px;
        }
        
        .my_grade ul>li.active {
            background-color: orange;
            border: 1px solid orange;
        }
        
        #clock {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid rgb(218, 94, 152);
            margin: 50px auto;
            position: relative;
        }
        
        #clock:before {
            content: '';
            width: 20px;
            height: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -10px;
            margin-top: -10px;
            background-color: blueviolet;
            border-radius: 50%;
            z-index: 1;
        }
        
        .clock_t {
            position: absolute;
            left: 50%;
            transform-origin: center bottom;
        }
        
        .hour {
            width: 10px;
            height: 90px;
            background-color: blue;
            margin-left: -5px;
            margin-top: 50px;
        }
        
        .min {
            width: 8px;
            height: 110px;
            background-color: rgb(255, 230, 0);
            margin-left: -4px;
            margin-top: 30px;
        }
        
        .seconds {
            width: 6px;
            height: 130px;
            background-color: rgb(168, 230, 118);
            margin-left: -3px;
            margin-top: 10px;
        }
        
        #clock li {
            list-style-type: none;
            width: 20px;
            height: 280px;
            text-align: center;
            position: absolute;
            left: 130px;
            top: 0px;
            box-sizing: border-box;
        }
    </style>

</head>

<body>
    <div id="app">
        <layout>
            <template slot="page-nav">
                <left-nav  @tab-event="addTab"></left-nav>
            </template>
            <template slot="page-tab">
                <ul class="tabs">
                    <li v-for="item,index in tabs">
                        <router-link :to="item.url">
                                {{item.title}}<i @click.prevent="rmtab(index)">x</i>
                        </router-link>
                    </li>
                </ul>
            </template>
            <router-view></router-view>
        </layout>
    </div>
</body>

<!-- 评分 -->
<template id="mygrade">
        <div class="my_grade">
            <ul class="cleafix gradeList">
                <li class="star" :class="{'active':currentIndex>=i || activeIndex>=i}" v-for="i in max" @click="defineActive()" @mouseover="addActive(i)" @mouseout="rmActive()"></li>
                <li style="margin-left:10px;">{{text1}}</li>
            </ul>
        </div>
</template>
<!-- 评分 over-->

<!-- 时钟 -->
<template id="myclock">
        <div id="clock">
            <div class="hour clock_t" :style="{transform:'rotate('+hourDeg+'deg)'}"></div>
            <div class="min clock_t" :style="{transform:'rotate('+minDeg+'deg)'}"></div>
            <div class="seconds clock_t" :style="{transform:'rotate('+secondsDeg+'deg)'}"></div>
            <ul>
                <li v-for="i in 12" :style="{transform:'rotate('+i*30+'deg)'}">{{i}}</li>
            </ul>
        </div>
</template>
<!-- 时钟 over -->
<script>
    var Controls = {
        template: '<div>Controls</div>'
    }
    var abc = {
        template: '<div>abc</div>'
    }
    var num = {
        template: '<div>123</div>'
    }

    var router = new VueRouter({
        routes: [{
            path: '/',
            component: Clock
        }, {
            path: '/controls',
            component: Controls
        }, {
            path: '/grade',
            component: Grade
        }, {
            path: '/abc',
            component: abc
        }, , {
            path: '/num',
            component: num
        }]
    })

    var vm = new Vue({
        el: "#app",
        router,
        data: {
            curIndex: '0',
            tabs: [],
        },
        methods: {
            addTab(item) {
                if (this.tabs.indexOf(item) == -1) {
                    this.tabs.push(item);
                }
                console.log(this.tabs);
                console.log(this.$router);
            },
            rmtab(index) {
                if (index <= this.tabs.length && index != 0) {
                    this.tabs.splice(index, 1);
                    this.$router.push(this.tabs[index - 1].url);
                } else {
                    this.tabs.splice(index, 1);
                    this.$router.push(this.tabs[index].url)
                }

            }
        },
        components: {
            'left-nav': leftNav
        }
    })
</script>

</html>
