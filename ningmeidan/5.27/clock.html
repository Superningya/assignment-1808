<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
        #clock {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid rgb(218, 94, 152);
            margin: 50px auto;
            position: relative;
        }
        
        #clock:before {
            content: '';
            width: 20px;
            height: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -10px;
            margin-top: -10px;
            background-color: blueviolet;
            border-radius: 50%;
            z-index: 1;
        }
        
        .clock_t {
            position: absolute;
            left: 50%;
            transform-origin: center bottom;
        }
        
        .hour {
            width: 10px;
            height: 100px;
            background-color: blue;
            margin-left: -5px;
            margin-top: 50px;
        }
        
        .min {
            width: 8px;
            height: 120px;
            background-color: rgb(255, 230, 0);
            margin-left: -4px;
            margin-top: 30px;
        }
        
        .seconds {
            width: 6px;
            height: 140px;
            background-color: rgb(168, 230, 118);
            margin-left: -3px;
            margin-top: 10px;
        }
        
        li {
            list-style-type: none;
            width: 20px;
            height: 300px;
            text-align: center;
            position: absolute;
            left: 140px;
            top: 0px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="clock">
            <div class="hour clock_t" :style="{transform:'rotate('+hourDeg+'deg)'}"></div>
            <div class="min clock_t" :style="{transform:'rotate('+minDeg+'deg)'}"></div>
            <div class="seconds clock_t" :style="{transform:'rotate('+secondsDeg+'deg)'}"></div>
            <ul>
                <li v-for="i in 12" :style="{transform:'rotate('+i*30+'deg)'}">{{i}}</li>
            </ul>
        </div>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            hourDeg: new Date().getHours() * 30,
            minDeg: new Date().getMinutes() * 6,
            secondsDeg: new Date().getSeconds() * 6,

        },
        created() {
            this.run();
        },
        methods: {
            run() {
                setInterval(() => {
                    this.hoursDeg = new Date().getHours() * 30 + (new Date().getMinutes() / 60 * 30);
                    this.minDeg = new Date().getMinutes() * 6;
                    this.secondsDeg = new Date().getSeconds() * 6;
                }, 1000)
            }
        }
    })
</script>

</html>
