<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 先引入 Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-style: normal;
            user-select: none;
        }
        
        .source {
            width: 150px;
            padding: 24px;
        }
        
        .el-input-number {
            position: relative;
            display: inline-block;
            width: 180px;
            line-height: 38px;
        }
        
        .el-input-number__decrease {
            position: absolute;
            z-index: 1;
            top: 5px;
            width: 40px;
            height: 38px;
            text-align: center;
            background: #d8dee7;
            color: #606266;
            cursor: pointer;
            font-size: 13px;
            left: 1px;
            border-radius: 4px 0 0 4px;
            border-right: 1px solid #dcdfe6;
        }
        
        .el-input-number__decrease i {
            font-size: 20px;
        }
        
        .el-input-number__decrease:nth-child(even) {
            left: 110px;
        }
        
        .el-input {
            position: relative;
            font-size: 14px;
            display: block;
            width: 100%
        }
        
        .el-input__inner {
            -webkit-appearance: none;
            padding-left: 50px;
            padding-right: 50px;
            text-align: center;
            background-color: #fff;
            background-image: none;
            border-radius: 4px;
            border: 1px solid #dcdfe6;
            box-sizing: border-box;
            color: #606266;
            display: inline-block;
            font-size: inherit;
            height: 40px;
            line-height: 1;
            outline: none;
            padding: 0 15px;
            transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-number v-model="value1" :min="1" :max="8" :step="1" :disabled="false"></el-number>
        <el-number v-model="value2" :min="1" :max="10" :step="2" :disabled="false"></el-number>
        <el-number v-model="value3" :min="1" :max="10" :step="3" :disabled="true"></el-number>
    </div>
    <template id="input-number">
            <div class="source">
                <div class="el-input-number">
                    <button :disabled="disabled" @click="minus" role="button" class="el-input-number__decrease">
                        <i>-</i>
                    </button>
                    <button :disabled="disabled" @click="plus" role="button" class="el-input-number__decrease">
                        <i>+</i>
                    </button>
                </div>
                <div class="el-input">
                    <input :disabled="disabled" v-model="value" type="text" class="el-input__inner">
                </div>
            </div>
    </template>
</body>
<script>
    Vue.component('el-number', {
        template: '#input-number',
        props: ['value1', 'min', 'max', 'step', 'disabled'],
        data() {
            return {
                value: 1,
            }
        },
        watch: {
            value(v1) {
                this.$emit('change', v1);
                this.$emit('input', v1);
            }
        },
        methods: {
            plus() {
                this.value += this.step || 1;
                if (this.value >= this.max) {
                    this.value = this.max;
                    return;
                };
            },
            minus() {
                this.value -= this.step || 1;
                if (this.value <= this.min || 0) {
                    this.value = this.min || 0;
                    return;
                }
            }
        }

    })
    new Vue({
        data: {
            value1: 1,
            value2: 1,
            value3: 1
        }
    }).$mount('#app');
</script>

</html>
