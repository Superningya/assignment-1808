    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        .clearfix:after,
        .clearfix:before {
            display: table;
            content: '';
        }
        
        .clearfix:after {
            clear: both;
        }
        
        .clearfix {
            zoom: 1;
        }
        
        #container {
            width: 450px;
            min-height: 500px;
            border: 1px solid #ccc;
            margin: 0 auto;
        }
        
        #header {
            height: 50px;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            border-bottom: 1px solid #ccc;
        }
        
        #main-nav {
            width: 120px;
            border-right: 1px solid #ccc;
            text-align: center;
            float: left;
        }
        
        #main-nav li {
            height: 40px;
            border-bottom: 1px solid #ccc;
            line-height: 40px;
            font-size: 18px;
        }
        
        #main-nav li a {
            display: block;
            text-decoration: none;
            color: black;
        }
        
        .active {
            border-left: 3px solid salmon;
        }
        
        .product_num span {
            display: inline-block;
            width: 25px;
            height: 25px;
            border: 1px solid #ccc;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            font-size: 20px;
        }
        
        .product_num input {
            width: 30px;
            height: 25px;
            text-align: center;
            border: 0;
        }
        
        #main-product {
            float: left;
        }
        
        .nav_head {
            width: 328px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            display: flex;
            border-bottom: 1px solid #ccc;
            margin: 0;
        }
        
        .nav_head li {
            flex: 1;
            float: left;
            font-size: 18px;
        }
        
        .product_list {
            height: 80px;
            border-bottom: 1px solid #ccc;
            padding: 5px;
            box-sizing: border-box;
        }
        
        .main-product {
            width: 328px;
            float: left;
        }
        
        .product_img {
            width: 70px;
            height: 70px;
            float: left;
            margin-right: 10px;
        }
        
        .product_img img {
            width: 100%;
            height: 100%;
        }
        
        .product_prices {
            margin-bottom: 5px;
        }
        
        .product_price {
            float: left;
            color: sandybrown;
        }
        
        .product_num {
            float: right;
        }
        
        .product_item {
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="container">
            <div id="header">
                <span>派送至：</span>
                <span><select>
                    <option>北京石景山</option>
                </select></span>
                <span class="glyphicon glyphicon-search"></span>
            </div>
            <div id="content" class="clearfix">
                <ul id="main-nav">
                    <li v-for='item,index in navList' @click="choosed(index)"><a :class="{'active':index==currentIndex}" href="javaScript:;">{{item}}</a>
                    </li>
                </ul>
                <div id="main-product">
                    <ul class="nav_head">
                        <li>综合排序</li>
                        <li>按价格</li>
                        <li>分类</li>
                    </ul>
                    <div class="product_list clearfix" v-for="item,index in productList[currentIndex]">
                        <div class="product_img"><img :src="item.img"></div>
                        <div class="product_item">
                            <div class="product_infor">{{item.infor}}</div>
                            <div class="product_prices clearfix">
                                <div class="product_price">{{item.price}}</div>
                                <div class="product_num ">
                                    <span>-</span>
                                    <input type="text" value="0">
                                    <span>+</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
